l_russian:
acw_event.1.t:0 "Выбор идеологии"
acw_event.1.d:0 "Пришло время выбрать политический курс по которому бадет двигаться наша республика"
acw_event.1.b:0 "Анастасия"
acw_event.1.a:0 "Аска"
acw_event.1.c:0 "Эрза"
acw_event.1.e:0 "KOS-MOS"

acw_event.2.t:0 "Тентакли"
acw_event.2.d:0 "Нашим безумным учёным в результате не менее безумных эксперементов удалось создать тентакли образного монстра, результаты испытаний на военно пленных были настолько шокирующими что многие стали призывать нас немедленно уничтожить этого монстра но также нашлись и те кто увидел в нём перспективное биологическое оружие"
acw_event.2.a:0 "Мы используем их для дестабилизации наших врагов"

acw_event.3.t:0 "Демоны прибыли"
acw_event.3.d:0 "Демоны пополнят нашу армию и усилят атаку. У нас также появился новый миленький генерал."
acw_event.3.a:0 "Хорошо"

acw_event.4.t:0 "Ангелы прибыли"
acw_event.4.d:0 "Ангелы пополнят нашу армию, повысят мораль и усилят зашиту"
acw_event.4.a:0 "Хорошо"

acw_event.5.t:0 "Меха-девочки прибыли"
acw_event.5.d:0 "Меха-девочки пополнят нашу армию и усилят атаку и зашиту танков"
acw_event.5.a:0 "Хорошо"

acw_event.6.t:0 "Периметр"
acw_event.6.d:0 "Даже если мы падём система Периметр нанесёт удар возмездия."
acw_event.6.a:0 "Возмездие неизбежно!"

acw_event.7.t:0 "Борьба за Мир"
acw_event.7.d:0 "Нам нужен Мир, желательно весь."
acw_event.7.a:0 "Хорошо!"

acw_event.8.t:0 "Судьба хентая"
acw_event.8.d:0 "Нам нужно решить судъбу этих изврашений."
acw_event.8.a:0 "Никаких изврашений!"
acw_event.8.b:0 "У извращенцев должна быть своя отдушина."

acw_event.9.t:0 "Футанари"
acw_event.9.d:0 "Нам нужно решить судъбу этих созданий."
acw_event.9.a:0 "Они тоже люди."
acw_event.9.b:0 "Это не допустимо!"

acw_event.10.t:0 "Агенство идолов создано!"
acw_event.10.d:0 "Агенство идолов позволит нам проводить концерты для повышения стабильности и популярности правяшей партии."
acw_event.10.a:0 "Наберите самых талантливых девушек"

acw_event.11.t:0 "Референдум"
acw_event.11.d:0 "Вайфу трубуют референдум."
acw_event.11.c:0 "Провести референдум"

acw_event.12.t:0 "Вступление в альянс"
acw_event.12.d:0 "[FROM.GetName] желает присоединиться к нашему альянсу."
acw_event.12.c:0 "Одобрить"
acw_event.12.e:0 "Отклонить"

acw_event.13.t:0 "Вступление в альянс"
acw_event.13.d:0 "[FROM.GetName] Предлагает нам пресоединиться к их альянсу [FROM.GetFactionName]"
acw_event.13.c:0 "Согласиться"
acw_event.13.e:0 "Отказаться"

acw_event.14.t:0 "Румынский ультиматум"
acw_event.14.d:0 "Румынский посол вручил нам юльтиматум в котором от нас требуют распустить армию и передать под их контроль все наши територии."
acw_event.14.c:0 "Они заплатять за эту наглость!"
