#afm
 afm_focus:0 "Фокусы [AFM.GetName]"
 afm_army_effort:0 "Развитие армии"
 afm_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 afm_equipment_effort:0 "Развитие снаряжения"
 afm_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 afm_motorization_effort:0 "Развитие транспорта"
 afm_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 afm_doctrine_effort:0 "Развитие доктрины"
 afm_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 afm_equipment_effort_2:0 "Развитие снаряжения II"
 afm_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 afm_mechanization_effort:0 "Развитие механизации"
 afm_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 afm_doctrine_effort_2:0 "Развитие доктрины II"
 afm_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 afm_equipment_effort_3:0 "Развитие снаряжения III"
 afm_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 afm_armor_effort:0 "Развитие бронетехники"
 afm_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 afm_special_forces:0 "Войска специального назначения"
 afm_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 afm_aviation_effort:0 "Развитие авиации"
 afm_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 afm_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 afm_fighter_focus:0 "Ставка на истребители"
 afm_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 afm_bomber_focus:0 "Ставка на бомбардировщики"
 afm_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 afm_aviation_effort_2:0 "Развитие авиации II"
 afm_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 afm_CAS_effort:0 "Развитие штурмовиков"
 afm_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 afm_rocket_effort:0 "Развитие ракет"
 afm_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 afm_NAV_effort:0 "Развитие аэронавигации"
 afm_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 afm_naval_effort:0 "Развитие военно-морского флота"
 afm_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 afm_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 afm_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 afm_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 afm_large_navy:0 "ВМФ на основе крупных судов"
 afm_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 afm_submarine_effort:0 "Развитие подводных лодок"
 afm_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 afm_cruiser_effort:0 "Развитие крейсеров"
 afm_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 afm_destroyer_effort:0 "Развитие эсминцев"
 afm_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 afm_capital_ships_effort:0 "Развитие крупных кораблей"
 afm_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 afm_industrial_effort:0 "Развитие промышленности"
 afm_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 afm_industrial_effort_2:0 "Развитие промышленности II"
 afm_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 afm_construction_effort:0 "Развитие строительства"
 afm_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 afm_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 afm_production_effort:0 "Развитие вооружений"
 afm_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 afm_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 afm_construction_effort_2:0 "Развитие строительства II"
 afm_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 afm_production_effort_2:0 "Развитие вооружений II"
 afm_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 afm_production_effort_3:0 "Развитие вооружений III"
 afm_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 afm_infrastructure_effort:0 "Развитие инфраструктуры"
 afm_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 afm_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 afm_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 afm_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 afm_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 afm_construction_effort_3:0 "Развитие строительства III"
 afm_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 afm_nuclear_effort:0 "Развитие атомной энергетики"
 afm_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 afm_extra_tech_slot:0 "Доп. ячейка для исследований"
 afm_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 afm_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 afm_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 afm_technology_sharing:0 "Обмен технологиями"
 afm_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 afm_secret_weapons:0 "Секретное оружие"
 afm_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 afm_political_effort:0 "Развитие политики"
 afm_political_effort_desc:0 "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала - укрепить свои политические позиции."
 afm_collectivist_ethos:0 "Дух коллективизма"
 afm_collectivist_ethos_desc:0 "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 afm_liberty_ethos:0 "Дух свободы"
 afm_liberty_ethos_desc:0 "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 afm_militarism:0 "Милитаризм"
 afm_militarism_desc:0 "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 afm_political_correctness:0 "Политкорректность"
 afm_political_correctness_desc:0 "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 afm_neutrality_focus:0 "Ставка на нейтралитет"
 afm_neutrality_focus_desc:0 "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 afm_interventionism_focus:0 "Ставка на интервенционизм"
 afm_interventionism_focus_desc:0 "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война - пусть так."
 afm_military_youth:0 "Милитаризация молодежи"
 afm_military_youth_desc:0 "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 afm_deterrence:0 "Сдерживание"
 afm_deterrence_desc:0 "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита - это оружие, которое внушает такой страх, что его не нужно применять."
 afm_volunteer_corps:0 "Добровольческие корпуса"
 afm_volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 afm_paramilitarism:0 "Вооруженные формирования"
 afm_paramilitarism_desc:0 "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 afm_indoctrination_focus:0 "Идеологическая обработка"
 afm_indoctrination_focus_desc:0 "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 afm_foreign_expeditions:0 "Иностранные экспедиции"
 afm_foreign_expeditions_desc:0 "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 afm_why_we_fight:0 "Почему мы сражаемся"
 afm_why_we_fight_effect:0 "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 afm_why_we_fight_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 afm_political_commissars:0 "Политические комиссары"
 afm_political_commissars_desc:0 "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц - политических руководителей."
 afm_internationalism_focus:0 "Ставка на интернационализм"
 afm_internationalism_focus_desc:0 "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 afm_nationalism_focus:0 "Ставка на национализм"
 afm_nationalism_focus_desc:0 "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 afm_ideological_fanaticism:0 "Идеологический фанатизм"
 afm_ideological_fanaticism_desc:0 "Наши политические ценности и задачи стоят того, чтобы за них умереть - как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 afm_air_innovation:0 "Инновации в авиации"
 afm_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 afm_air_innovation_2:0 "Инновации в авиации II"
 afm_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 afm_naval_air_effort:0 "Развитие морской авиации"
 afm_naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 
 




#asn
animet_focus:0 "Фокусы [ASN.GetName]"
 asn_army_effort:0 "Развитие армии"
 asn_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 asn_equipment_effort:0 "Развитие снаряжения"
 asn_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 asn_motorization_effort:0 "Развитие транспорта"
 asn_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 asn_doctrine_effort:0 "Развитие доктрины"
 asn_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 asn_equipment_effort_2:0 "Развитие снаряжения II"
 asn_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 asn_mechanization_effort:0 "Развитие механизации"
 asn_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 asn_doctrine_effort_2:0 "Развитие доктрины II"
 asn_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 asn_equipment_effort_3:0 "Развитие снаряжения III"
 asn_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 asn_armor_effort:0 "Развитие бронетехники"
 asn_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 asn_special_forces:0 "Войска специального назначения"
 asn_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 asn_aviation_effort:0 "Развитие авиации"
 asn_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 asn_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 asn_fighter_focus:0 "Ставка на истребители"
 asn_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 asn_bomber_focus:0 "Ставка на бомбардировщики"
 asn_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 asn_aviation_effort_2:0 "Развитие авиации II"
 asn_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 asn_CAS_effort:0 "Развитие штурмовиков"
 asn_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 asn_rocket_effort:0 "Развитие ракет"
 asn_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 asn_NAV_effort:0 "Развитие аэронавигации"
 asn_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 asn_naval_effort:0 "Развитие военно-морского флота"
 asn_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 asn_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 asn_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 asn_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 asn_large_navy:0 "ВМФ на основе крупных судов"
 asn_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 asn_submarine_effort:0 "Развитие подводных лодок"
 asn_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 asn_cruiser_effort:0 "Развитие крейсеров"
 asn_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 asn_destroyer_effort:0 "Развитие эсминцев"
 asn_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 asn_capital_ships_effort:0 "Развитие крупных кораблей"
 asn_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 asn_industrial_effort:0 "Развитие промышленности"
 asn_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 asn_industrial_effort_2:0 "Развитие промышленности II"
 asn_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 asn_construction_effort:0 "Развитие строительства"
 asn_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 asn_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 asn_production_effort:0 "Развитие вооружений"
 asn_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 asn_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 asn_construction_effort_2:0 "Развитие строительства II"
 asn_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 asn_production_effort_2:0 "Развитие вооружений II"
 asn_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 asn_production_effort_3:0 "Развитие вооружений III"
 asn_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 asn_infrastructure_effort:0 "Развитие инфраструктуры"
 asn_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 asn_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 asn_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 asn_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 asn_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 asn_construction_effort_3:0 "Развитие строительства III"
 asn_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 asn_nuclear_effort:0 "Развитие атомной энергетики"
 asn_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 asn_extra_tech_slot:0 "Доп. ячейка для исследований"
 asn_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 asn_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 asn_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 asn_technology_sharing:0 "Обмен технологиями"
 asn_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 asn_secret_weapons:0 "Секретное оружие"
 asn_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 asn_political_effort:0 "Развитие политики"
 asn_political_effort_desc:0 "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала - укрепить свои политические позиции."
 asn_collectivist_ethos:0 "Дух коллективизма"
 asn_collectivist_ethos_desc:0 "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 asn_liberty_ethos:0 "Дух свободы"
 asn_liberty_ethos_desc:0 "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 asn_militarism:0 "Милитаризм"
 asn_militarism_desc:0 "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 asn_political_correctness:0 "Политкорректность"
 asn_political_correctness_desc:0 "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 asn_neutrality_focus:0 "Ставка на нейтралитет"
 asn_neutrality_focus_desc:0 "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 asn_interventionism_focus:0 "Ставка на интервенционизм"
 asn_interventionism_focus_desc:0 "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война - пусть так."
 asn_military_youth:0 "Милитаризация молодежи"
 asn_military_youth_desc:0 "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 asn_deterrence:0 "Сдерживание"
 asn_deterrence_desc:0 "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита - это оружие, которое внушает такой страх, что его не нужно применять."
 asn_volunteer_corps:0 "Добровольческие корпуса"
 asn_volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 asn_paramilitarism:0 "Вооруженные формирования"
 asn_paramilitarism_desc:0 "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 asn_indoctrination_focus:0 "Идеологическая обработка"
 asn_indoctrination_focus_desc:0 "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 asn_foreign_expeditions:0 "Иностранные экспедиции"
 asn_foreign_expeditions_desc:0 "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 asn_why_we_fight:0 "Почему мы сражаемся"
 asn_why_we_fight_effect:0 "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 asn_why_we_fight_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 asn_political_commissars:0 "Политические комиссары"
 asn_political_commissars_desc:0 "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц - политических руководителей."
 asn_internationalism_focus:0 "Ставка на интернационализм"
 asn_internationalism_focus_desc:0 "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 asn_nationalism_focus:0 "Ставка на национализм"
 asn_nationalism_focus_desc:0 "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 asn_ideological_fanaticism:0 "Идеологический фанатизм"
 asn_ideological_fanaticism_desc:0 "Наши политические ценности и задачи стоят того, чтобы за них умереть - как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 asn_air_innovation:0 "Инновации в авиации"
 asn_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 asn_air_innovation_2:0 "Инновации в авиации II"
 asn_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 asn_naval_air_effort:0 "Развитие морской авиации"
 asn_naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 
#aun
 aun_focus:0 "Фокусы [AUN.GetName]"
 aun_army_effort:0 "Развитие армии"
 aun_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 aun_equipment_effort:0 "Развитие снаряжения"
 aun_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 aun_motorization_effort:0 "Развитие транспорта"
 aun_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 aun_doctrine_effort:0 "Развитие доктрины"
 aun_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 aun_equipment_effort_2:0 "Развитие снаряжения II"
 aun_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 aun_mechanization_effort:0 "Развитие механизации"
 aun_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 aun_doctrine_effort_2:0 "Развитие доктрины II"
 aun_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 aun_equipment_effort_3:0 "Развитие снаряжения III"
 aun_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 aun_armor_effort:0 "Развитие бронетехники"
 aun_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 aun_special_forces:0 "Войска специального назначения"
 aun_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 aun_aviation_effort:0 "Развитие авиации"
 aun_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 aun_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 aun_fighter_focus:0 "Ставка на истребители"
 aun_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 aun_bomber_focus:0 "Ставка на бомбардировщики"
 aun_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 aun_aviation_effort_2:0 "Развитие авиации II"
 aun_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 aun_CAS_effort:0 "Развитие штурмовиков"
 aun_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 aun_rocket_effort:0 "Развитие ракет"
 aun_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 aun_NAV_effort:0 "Развитие аэронавигации"
 aun_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 aun_naval_effort:0 "Развитие военно-морского флота"
 aun_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 aun_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 aun_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 aun_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 aun_large_navy:0 "ВМФ на основе крупных судов"
 aun_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 aun_submarine_effort:0 "Развитие подводных лодок"
 aun_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 aun_cruiser_effort:0 "Развитие крейсеров"
 aun_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 aun_destroyer_effort:0 "Развитие эсминцев"
 aun_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 aun_capital_ships_effort:0 "Развитие крупных кораблей"
 aun_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 aun_industrial_effort:0 "Развитие промышленности"
 aun_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 aun_industrial_effort_2:0 "Развитие промышленности II"
 aun_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 aun_construction_effort:0 "Развитие строительства"
 aun_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 aun_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 aun_production_effort:0 "Развитие вооружений"
 aun_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 aun_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 aun_construction_effort_2:0 "Развитие строительства II"
 aun_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 aun_production_effort_2:0 "Развитие вооружений II"
 aun_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 aun_production_effort_3:0 "Развитие вооружений III"
 aun_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 aun_infrastructure_effort:0 "Развитие инфраструктуры"
 aun_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 aun_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 aun_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 aun_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 aun_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 aun_construction_effort_3:0 "Развитие строительства III"
 aun_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 aun_nuclear_effort:0 "Развитие атомной энергетики"
 aun_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 aun_extra_tech_slot:0 "Доп. ячейка для исследований"
 aun_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 aun_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 aun_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 aun_technology_sharing:0 "Обмен технологиями"
 aun_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 aun_secret_weapons:0 "Секретное оружие"
 aun_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 aun_political_effort:0 "Развитие политики"
 aun_political_effort_desc:0 "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала - укрепить свои политические позиции."
 aun_collectivist_ethos:0 "Дух коллективизма"
 aun_collectivist_ethos_desc:0 "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 aun_liberty_ethos:0 "Дух свободы"
 aun_liberty_ethos_desc:0 "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 aun_militarism:0 "Милитаризм"
 aun_militarism_desc:0 "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 aun_political_correctness:0 "Политкорректность"
 aun_political_correctness_desc:0 "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 aun_neutrality_focus:0 "Ставка на нейтралитет"
 aun_neutrality_focus_desc:0 "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 aun_interventionism_focus:0 "Ставка на интервенционизм"
