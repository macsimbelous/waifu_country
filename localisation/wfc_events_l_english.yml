#News
wfc_news.3.t:0 "Mass cloning!"
wfc_news.3.d:0 "[TRP.GetName]'s vain attempts to solve the demographic problem forced the government to adopt a mass cloning program."
wfc_news.3.a:0 "We will clone the best of us."

wfc_news.4.t:0 "A new kind of man!"
wfc_news.4.d:0 "Today the government of [HEN.GetName] issued a statement that a new human Ved has appeared in [HEN.GetName]."
wfc_news.4.a:0 "Nice."

wfc_news.5.t:0 "Apocalypse!"
wfc_news.5.d:0 "Why do we need a world in which there is no waifu."
wfc_news.5.a:0 "We're finished!"

wfc_news.6.t:0 "Propaganda!"
wfc_news.6.d:0 "A propaganda broadcast from [ACW.GetName] started today."
wfc_news.6.a:0 "Nice."

wfc_news.7.t:0 "The first artificial satellite of the Earth!"
wfc_news.7.d:0 "[MEH.GetNameDef] announces the launch of the first artificial Earth satellite into space! According to preliminary data, the launch vehicle told the satellite the required orbital speed of about 8000 meters per second. At present, the satellite describes elliptical trajectories around the Earth, and its flight can be observed in the rays of the rising and setting Sun with the help of the simplest optical instruments (binoculars, telescopes, etc.). The successful launch of the first man-made satellite of the Earth makes a major contribution to the treasury of world science and culture. A scientific experiment carried out at such a high altitude is of great importance for the knowledge of the properties of outer space and the study of the Earth as a planet of our solar system."
wfc_news.7.a:0 "This is the beginning of a new era!"

 



