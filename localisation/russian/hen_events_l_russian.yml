l_russian:

hen_event.1.t:0 "Тентакли"
hen_event.1.d:0 "Нашим безумным учёным в результате не менее безумных эксперементов удалось создать тентакли образного монстра, результаты испытаний на военно пленных были настолько шокирующими что многие стали призывать нас немедленно уничтожить этого монстра но также нашлись и те кто увидел в нём перспективное биологическое оружие"
hen_event.1.a:0 "Мы используем их для дестабилизации наших врагов"
#hen_event.2
 hen_event.2.t:0 "Покупка оружия"
 hen_event.2.d:0 "Нам необходимо определиться с количеством покупаемого оружия."
 hen_event.2.a:0 "Только винтовки."
 hen_event.2.b:0 "Винтовки и артилерия."
 hen_event.2.c:0 "Винтовки, артилерия и аополнительное оснащение."

#hen_event.3
 hen_event.3.t:0 "Присоединение к Коминтерну"
 hen_event.3.d:0 "Советский Союз предлагает нам присоединиться а Коминтерну."
 hen_event.3.a:0 "Вместе мы сила!"
 hen_event.3.b:0 "Будем полагаться на свои силы."

#hen_event.4.t
 hen_event.4.t:0 "Встепление в наш альянс"
 hen_event.4.d:0 "Хенталия запрашивает присоединение к нашему альянсу."
 hen_event.4.a:0 "Союз с Хенталией усилит нас."
 hen_event.4.b:0 "Обойдёмся без этих извращенцев."

#hen_event.5.t
 hen_event.5.t: "[HEN_risa.GetName] выходит замуж."
 hen_event.5.d: "Генерал [HEN_risa.GetName] намеревается выйти замуж за своего родного дядю. Это не является чем-то необычным для нашего общества но поскольку она является действующим генералом это может вызвать недовольство наших более консервативных соседей."
 hen_event.5.a: "Это наше внутреннее дело!"
 hen_event.5.b: "Отношения с соседями важнее."
 hen_event.5.c: "Устройте дяде несчастный случай."