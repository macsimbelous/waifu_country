 wfc_smb_enlarge_naval_facilities: "Расширить флотскую инфраструктуру"
 wfc_smb_merchant_marine: "Мощный торговый флот"
 wfc_smb_fortification_effort: "Строительство укреплений"
 wfc_smb_mountain_guns: "Вложиться в горные орудия"
 wfc_smb_mountain_guns_desc: "Военные обратили наше внимание на то, что в горах Чили практически невозможно использовать обычную артиллерию. Они запросили у нас горные орудия, которые легче применять в такой местности."
 wfc_smb_tierra_del_fuego_training: "[wfc_smb_tierra_del_fuego_training_sl]"
 wfc_smb_tierra_del_fuego_training_trp: "Подготовка на Огненной Земле"
 wfc_smb_tierra_del_fuego_training_meh: "Подготовка на Аляске"
 wfc_smb_tierra_del_fuego_training_default: "Подготовка в холодном краю"
 wfc_smb_tierra_del_fuego_training_desc: "Чтобы наши войска эффективно сражались на холодном юге и в горах, нужна соответствующая подготовка. Надо создать лагеря обучения в холодном краю, чтобы солдаты смогли лучше приспособиться к низким температурам."
 wfc_smb_atacama_training: "[wfc_smb_atacama_training_sl]"
 wfc_smb_atacama_training_trp: "Подготовка в пустыне Атакама"
 wfc_smb_atacama_training_meh: "Подготовка в пустыне [379.GetName]"
 wfc_smb_atacama_training_default: "Подготовка в пустыне"
 wfc_smb_atacama_training_desc: "Чтобы наши войска эффективно сражались в жарких тропиках и пустынях, нужна соответствующая подготовка. Нам поможет создание тренировочных лагерей в пустыне, где солдаты смогут лучше приспособиться к высоким температурам."
 wfc_smb_a_land_of_mountains: "Земля гор"
 wfc_smb_a_land_of_mountains_desc: "[ROOT.GetName] издавна использует гористую местность, чтобы получить преимущество в бою, так и будет впредь. Наш народ привычен к жизни в горах, и мы используем свой опыт, чтобы сокрушить даже самого могучего врага."
 wfc_smb_navy_desc: "Со времен Великой войны наш флот находился в таком упадке, что многие корабли больше не в состоянии выполнять свои функции. Пора инвестировать в него средства и начать масштабную программу модернизации флота."
 wfc_smb_naval_academy_desc: "Чтобы создать флот, недостаточно просто строить и содержать корабли, — нужны высококлассные офицеры и специалисты, умеющие применять их в бою. Поэтому мы откроем [ROOT.GetAdjective]ую военно-морскую академию, которая сможет подготовить новое поколение морских офицеров."
 wfc_smb_construct_naval_bases_desc: "Наша флотская инфраструктура безнадежно устарела и отчаянно нуждается в модернизации. Вложившись в нее, мы сможем строить и содержать гораздо более эффективные военно-морские силы."
 wfc_smb_naval_foreign_advisors_desc: "В последнее время у наших морских офицеров почти не было возможности проверить себя в бою. Будет полезно привлечь иностранных офицеров, которые научат их современной тактике морского боя."
 wfc_smb_reescalate_the_naval_arms_race_desc: "Формально мы не заключали с нашими соседями никаких договоренностей касательно размера флота, но все же со времен Великой войны воздерживались от слишком активного расширения. Однако новая война уже не за горами, и нам стоит начать перевооружение раньше, чем его начнут остальные."
 wfc_smb_blue_water_fleet_desc: "Развитие военно-морских сил имеет решающее значение для любой страны, стремящейся стать одной из великих держав или иметь сдерживающий фактор против потенциальных врагов. Нашему флоту нужно лучшее оснащение и подготовка, чтобы эффективно действовать даже вдали от портов базирования."
 wfc_smb_coastal_fleet_desc: "Мы не стремимся вести битвы по всему земному шару, поэтому главной задачей флота должна быть защита побережья и предотвращение вражеских высадок на нашей территории."
 wfc_smb_purchase_cruisers_and_dreadnoughts_desc: "Наша промышленная мощь продолжает расти, но время играет против нас. Нужно усилить флот крупными кораблями, причем чем быстрее, тем лучше. Поэтому нам стоит обратиться к великим державам с предложением выкупить их дредноуты и крейсеры, отправленные на консервацию."
 wfc_smb_minelaying_desc: "Содержать столько кораблей, чтобы обеспечить защиту всей нашей протяженной береговой линии, непомерно дорого. Более доступным решением станут минные заграждения, которые сдержат или хотя бы замедлят вражеские силы до прихода флота."
 wfc_smb_escort_fleet_desc: "Великие военные флотилии остались в прошлом. Современная морская война строится вокруг флотов, состоящих из ограниченного числа крупных кораблей в сопровождении небольших судов. Наш флот должен переориентироваться на новую тактику."
 wfc_smb_raiding_fleet_desc: "Пути морского снабжения критически важны для функционирования экономики большинства стран. Нарушив эти пути при помощи флота, мы поставим на колени даже самые могучие державы."
 wfc_smb_degaussing_desc: "Чтобы сократить магнитный след наших кораблей, мы начнем размагничивать их корпуса. Так мы обеспечим им защиту от магнитных мин и ослабленный радиоэлектронный профиль."
 wfc_smb_naval_invasion_desc: "Борьба с противником часто предусматривает высадку солдат на вражеских берегах. Поэтому мы начнем проводить совместные учения армии и флота."
 wfc_smb_cruiser_subs_desc: "Огромные просторы Атлантики и Тихого океана требуют наличия подводных лодок, способных действовать автономно в течение длительного времени. Нужно вложить средства в разработку собственных подводных крейсеров."
 wfc_smb_midget_subs_desc: "Автономные подводные лодки, пересекающие бескрайние океаны, — бессмысленная трата средств. Будет лучше перенаправить эти ресурсы на постройку небольших судов, которые будут действовать на мелководье у нашего побережья."
 wfc_smb_expand_repair_yards_desc: "Рано или поздно даже самым надежным кораблям с самыми умелыми экипажами требуется ремонт. Чтобы максимально его ускорить, надо инвестировать в судоремонтные верфи."
 wfc_smb_enlarge_naval_facilities_desc: "Недавние события в мире ясно показывают, что численность нашего флота необходимо увеличить. Первым шагом к этому станет расширение существующей флотской инфраструктуры."
 wfc_smb_merchant_marine_desc: "Транспортировка ресурсов по морю — залог безопасности многих стран, и наша не исключение. Поэтому надо создать профессиональный морской торговый флот, способный поддержать нашу армию в момент кризиса."
 wfc_smb_aircraft_carriers_desc: "Чтобы не отстать от врагов, мы должны интегрировать авиацию в наш флот, а для этого необходимо построить собственные авианосцы. Можно ускорить процесс, использовав корпуса наших устаревших крупных кораблей."
 wfc_smb_fortification_effort_desc: "Хотя основными средствами предотвращения вражеских десантов на наше побережье являются флот и авиация, нам все равно необходимо поддерживать цепь надежных береговых укреплений в качестве линии обороны от потенциальных агрессоров."

 wfc_smb_jungle_warfare_training: "Учредить CIGS"
 wfc_smb_jungle_warfare_training_desc: "Часть действующих офицеров призвала нас профинансировать строительство центра особой подготовки на Амазонке. В этом центре наших солдат будут готовить к боевым действиям в джунглях, а также обучать использованию особенностей местности в бою."
 wfc_smb_brown_water_navy: "Флот внутренних вод"
 wfc_smb_brown_water_navy_desc: "Наше командование уделяет недостаточно внимания рекам, петляющим в джунглях Южной Америки. Мы расширим флот внутренних вод, введя в его состав несколько речных боевых катеров. Они будут оказывать поддержку солдатам в минуты, когда подкрепления недоступны, а снабжение невозможно."
 wfc_smb_foreign_advisors_tt: "Открывает решение §Yпригласить иностранных советников§! для подготовки нашей армии"
 wfc_smb_navy_foreign_advisors_tt: "Открывает решение §Yпригласить иностранных советников§! для подготовки нашего флота"


 wfc_smb_purchase_aircraft_tt: "Открывает решение §Y«Приобрести самолеты»§! у иностранных держав"

