#SMB
 wfc_smb_army: "Сухопутные войска"
 wfc_smb_army_desc: "Наши вооруженные силы не стоит недооценивать, однако они все еще гораздо слабее, чем хотелось бы. Поэтому жизненно необходимо снабдить солдат более современным оружием и удостовериться, что они в любое время будут готовы к бою."
 wfc_smb_military_facilities: "Укрепить военную промышленность"
 wfc_smb_military_facilities_desc: "Чтобы надлежащим образом снарядить армию, мы должны укрепить военную промышленность. И нам необходимы новые предприятия, производящие вооружение."
 wfc_smb_department_of_propaganda: "Отдел пропаганды"
 wfc_smb_department_of_propaganda_desc: "Весь мир в огне, но, несмотря на наши усилия, не все гражданское население страны поддерживает войну. Раз так, мы должны создать отдел, призванный убедить людей в пользе вооруженной интернациональной борьбы."
 wfc_smb_logistics_department: "Создание отдела снабжения"
 wfc_smb_logistics_department_desc: "Конечно, Южная Америка может быть нашим домом, но к регулярным армиям, сражающимся на ее территории, она крайне сурова. Чтобы разрешить эту проблему, будет целесообразно создать подразделение вооруженных сил, занимающееся исключительно вопросами управления снабжением и распределением ресурсов."
 wfc_smb_support_company: "Важность рот обеспечения"
 wfc_smb_jungle_pioneers: "Подготовка инженеров для войны в джунглях"
 wfc_smb_jungle_pioneers_desc: "$wfc_smb_support_company_desc$"
 wfc_smb_jungle_pioneers_tt: "Открывает батальон обеспечения §Y«Инженеры для войны в джунглях»:§!\n§YДжунгли§!: \nДвижение §G+30%§!\nАтака §G+10%§!\nЗащита §G+20%§!"
 wfc_smb_support_company_desc: "Недавно мы создали отдел снабжения, что привело нас к целой череде открытий. Сразу стало ясно, что для стабильных поставок сначала нужно изготовить необходимое количество снаряжения и припасов, а наших мощностей на это просто не хватает. Чтобы не отстать от противника, надо модернизировать наше дополнительное оснащение."
 wfc_smb_department_of_military_intelligence: "Отдел военной разведки"
 wfc_smb_department_of_military_intelligence_desc: "Без понимания целей и знания позиций противника одержать победу в прямом бою может быть тяжело. Поэтому критически необходимо создать отдел военной разведки."
 wfc_smb_motorized: "Инвестиции в мотостроение"
 wfc_smb_motorized_desc: "Будущее войны за скоростными боевыми машинами, способными окружить и уничтожить противника, не оставив и шанса на ответный удар, а не за линейной пехотой XVI–XVII века, чья стратегия бессмысленно тратит время и человеческий ресурс без особого результата."
 wfc_smb_tank_warfare: "Танковая война"
 wfc_smb_tank_warfare_desc: "Лучшее дополнение к мобильной армии — могучие железные монстры с огневой мощью, достаточной для подавления любого противника. Остается единственный вопрос: стоит ли при производстве танков ориентироваться на немецкую стратегию блицкрига или лучше сделать их поддержкой пехоты?"
 wfc_smb_tank_warfare_tt: "Открывает решение по §Yспециализации§! наших танковых проектов"
 wfc_smb_domestic_production: "Акцент на внутреннее производство"
 wfc_smb_domestic_production_desc: "Пусть развивать домашнее производство танков сложнее и дольше, зато это принесет больше пользы: мы будем уверены в качестве продукта и сможем не переживать, что очередная партия вооружения, предназначенная нам, окажется в чужих руках."
 wfc_smb_mechanized_troops: "Механизация войск"
 wfc_smb_mechanized_troops_desc: "Чтобы ускорить развитие наших вооруженных сил и соответствовать новым реалиям военного искусства, надо заняться механизацией регулярной армии, чтобы пехота бок о бок с танковыми подразделениями доминировала на поле боя под надежной защитой бронетехники."
 wfc_smb_army_academy: "Расширить военную академию"
 wfc_smb_army_academy_desc: "Исход боя решает не только эффективное вооружение. Важны еще и навыки — как каждого отдельно взятого солдата, так и командующего всеми генерала. Поэтому мы должны вложиться в расширение деятельности армейского отдела нашей военной академии."
 wfc_smb_regular_infantry: "Сила простого солдата"
 wfc_smb_regular_infantry_desc: "Снаряжение весьма важно для армии, но ее истинная сила в каждом отдельном солдате, защищающем свою родину, свои убеждения и тех, кто ему дорог. Поэтому мы должны сделать все, чтобы укрепить мораль простого бойца и увеличить его шансы на победу даже в тяжелейших битвах."
 wfc_smb_artillery: "Специализация тяжелых вооружений"
 wfc_smb_artillery_desc: "Экономически мы не соперники великим державам вроде Британии, Франции или Италии. Поэтому, если мы хотим иметь более мощную и современную армию, тяжелое вооружение, которое мы производим, должно быть не универсальным, а специализированным."
 wfc_smb_foreign_designs: "Приобретение зарубежных проектов"
 wfc_smb_foreign_designs_desc: "За неимением ученых и инженеров, способных спроектировать для нас собственную бронетехнику, придется использовать имеющиеся в распоряжении связи, чтобы выторговать себе хорошие сделки на мировом рынке. На данный момент это единственная реальная возможность обзавестись специализированным вооружением."
 wfc_smb_foreign_advisors: "Иностранные советники"
 wfc_smb_foreign_advisors_desc: "Хотя [ROOT.GetAdj]ие армейские инструкторы неплохи, они не могут соперничать с теми, кто сражался в нескольких конфликтах и получал образование в самых престижных военных академиях других стран. Поэтому нам стоит привлечь иностранных военных советников, способных подготовить армию в тех областях, в которых их страны традиционно наиболее сильны."
 wfc_smb_army_professionalism: "Повысить профессионализм армии"
 wfc_smb_army_professionalism_desc: "Да, иметь как можно больше резервистов полезно, но, если верить нашим иностранным советникам, гораздо важнее, чтобы армия в любой момент могла действовать на пике своих возможностей."
 wfc_smb_conscription: "Расширить призыв"
 wfc_smb_conscription_desc: "Хотя профессионализм наших солдат вызывает некоторые вопросы, главной проблемой армии все же является отчаянный дефицит личного состава, поскольку очень мало людей желают вступить в ряды вооруженных сил."
 wfc_smb_experimental_weapons_department: "Отдел экспериментальных вооружений"
 wfc_smb_experimental_weapons_department_desc: "Чтобы не отстать от соперников в технической сфере и не уступить врагам на поле боя, нам следует начать разработку так называемого «чудо-оружия» и подготовить его к полевым испытаниям."
 wfc_smb_nuclear_program: "Национальная ядерная программа"
 wfc_smb_nuclear_program_desc: "Американцы и немцы активно работают над раскрытием секретов атома, и мы не можем позволить себе от них отстать. Они рассчитывают использовать эти разработки в военной сфере, но наши ученые говорят, что расщепление атома может иметь и мирное применение."
 wfc_smb_special_forces: "Программы войск спецназначения"
 wfc_smb_special_forces_desc: "Хотя наша армия невелика, ее можно значительно усилить специально обученными солдатами, способными проявить себя в специфических ситуациях. Поэтому создание программ обучения и содержание таких войск должно стать нашим приоритетом."
 wfc_smb_special_forces_option_1: "Усиление горно-стрелковых войск"
 wfc_smb_special_forces_option_1_desc: "Горно-стрелковые войска должны пользоваться особым вниманием командования, поскольку они способны на то, о чем рядовые солдаты не могут и мечтать. Они позволяют вести сражения в коварных Андах и поддерживают регулярные части армии в продвижении вперед."
 wfc_smb_special_forces_option_2: "Сильная морская пехота"
 wfc_smb_special_forces_option_2_desc: "Так как флот — одна из наших сильных сторон, было бы неплохо этим воспользоваться и создать собственные военные подразделения, состоящие из крайне эффективных морских пехотинцев, прошедших интенсивные тренировки."
 wfc_smb_special_forces_option_3: "Расширить военно-десантные войска"
 wfc_smb_special_forces_option_3_desc: "Так как военно-воздушные силы — одна из наших сильных сторон, было бы неплохо этим воспользоваться и создать собственные военные подразделения, состоящие из специально обученных и крайне эффективных десантников."
 wfc_smb_special_forces_option_1_continuation: "Программы подготовки рейнджеров"
 wfc_smb_special_forces_option_1_continuation_desc: "К поддержке наших горно-стрелковых войск следует привлечь рейнджеров — солдат, специально подготовленных к разведке и бою в горах, лесах и джунглях Южной Америки."
 wfc_smb_special_forces_option_2_continuation: "Поддержать морскую пехоту"
 wfc_smb_special_forces_option_2_continuation_desc: "Чтобы наша морская пехота действовала максимально эффективно, следует развивать технологии, способные ей помочь. К примеру, десантную технику и более эффективные методы распределения после высадки на берег."
 wfc_smb_special_forces_option_3_continuation: "Поддержка воздушного десанта"
 wfc_smb_special_forces_option_3_continuation_desc: "Чтобы обеспечить успешное десантирование наших солдат, следует задуматься о развитии соответствующих вспомогательных технологий. К примеру, десантируемой бронетехники или камуфлированных ящиков с припасами."
 wfc_smb_air_defense: "Противовоздушная оборона"
 wfc_smb_air_defense_desc: "Враги показали свое истинное лицо и начали разработку собственных авиационных средств поражения, теперь мы должны подготовить ответ. Начать стоит с ускоренного строительства и развертывания противовоздушных орудий и огневых точек."
 wfc_smb_air_force: "Военно-воздушные силы"
 wfc_smb_air_force_desc: "Многие теоретики считают, что область, в которой мы сейчас отстаем сильнее всего, — развитие современных военно-воздушных сил. Мы должны исправить это, построив новые ангары и комплексы, а также подготовив новых пилотов."
 wfc_smb_air_academy: "Создать полноценную летную академию"
 wfc_smb_air_academy_desc: "Полноценное обучение необходимо не только солдатам сухопутных сил — наши пилоты полны энтузиазма, но в воздушном бою им не хватает профессиональной подготовки. Нужно расширить военную академию, чтобы в ней проводилось больше занятий, ориентированных на военно-воздушные силы."
 wfc_smb_construct_air_bases: "Построить новые воздушные базы"
 wfc_smb_construct_air_bases_desc: "Чтобы поддерживать серьезные военно-воздушные силы, нам не хватает не только профессиональных, хорошо образованных и мотивированных пилотов, но и другого жизненно важного элемента — аэродромов. Хотя парочка у нас есть, для расширения военно-воздушных сил до конкурентоспособного уровня этого мало."
 wfc_smb_domestic_designs: "Собственные проекты"
 wfc_smb_domestic_designs_desc: "Поскольку мы не можем доверить другим странам конструирование и производство самолетов, подходящих для наших пилотов, следует начать разработку собственных моделей и проектов."
 wfc_smb_license_designs: "Зарубежные проекты по лицензии"
 wfc_smb_license_designs_desc: "Разработка и создание собственных моделей самолетов занимает слишком много времени. Вместо этого нам стоит приобрести лицензии на иностранные образцы и размещать производство на [ROOT.GetAdjective]ой территории."
 wfc_smb_purchase_aircraft: "Купить зарубежный самолет"
 wfc_smb_purchase_aircraft_desc: "Руководство воздушных сил считает, что разработка и производство собственных самолетов будут слишком затратными и долгими. Вместо этого они предлагают приобрести иностранное вооружение, и нам следует согласиться."
 wfc_smb_establish_aircraft_industry: "Внутренняя авиационная промышленность"
 wfc_smb_establish_aircraft_industry_desc: "Если мы хотим поддерживать эффективность производства на максимально возможном уровне, нам без сомнения понадобится крупномасштабная внутренняя авиационная промышленность."
 wfc_smb_flying_fortress: "Летающие крепости"
 wfc_smb_flying_fortress_desc: "Единственный стоящий метод применения авиации — бомбить противника, пока его города не сравняются с землей и он не сдастся. Для этого понадобятся крупные самолеты, способные переносить столько взрывчатки, сколько нам необходимо."
 wfc_smb_tactical_air_force: "Тактическая авиация"
 wfc_smb_tactical_air_force_desc: "Авиация может использоваться не только для поддержки наземных сил, но и для выполнения многих других, более сложных задач, с которыми те справиться неспособны. В сущности, именно это делает авиацию настолько бесценной."
 wfc_smb_nimble_air_force: "Скрытные воздушные силы"
 wfc_smb_nimble_air_force_desc: "Необходимо, чтобы самолеты могли обойти не только авиацию противника, но и зоркий глаз противовоздушной обороны и флота. Военно-воздушные силы должны состоять из небольших и легких летательных аппаратов, способных достаточно эффективно вести воздушный бой и производить авианалеты без потерь скорости и свободы маневра."
 wfc_smb_strategic_bombing: "Акцент на стратегические бомбардировки"
 wfc_smb_strategic_bombing_desc: "Для победы в войне недостаточно одолеть врага в бою — нужно вывести из строя его экономику и промышленность. Поэтому приоритетом для нас должны стать стратегические бомбардировки."
 wfc_smb_army_support: "Армейская поддержка"
 wfc_smb_army_support_desc: "Армия не сможет одержать победу, если по ней будут активно наносить удары с неба. Поэтому авиация должна не только защищать наши войска, но и атаковать противника."
 wfc_smb_winning_the_air_war: "Победа в воздушной войне"
 wfc_smb_winning_the_air_war_desc: "Хотя поддержка наземных операций и бомбардировка флота безусловно важны, все эти действия ничего не стоят, пока мы не контролируем небо. Надо сконцентрироваться на достижении максимального превосходства в воздухе."
 wfc_smb_naval_support: "Акцент на морской поддержке"
 wfc_smb_naval_support_desc: "Основная задача для наших самолетов — расчищать путь для флота и гражданских конвоев и защищать их. Поэтому при проектировании самолетов мы должны учитывать их роль в качестве морской поддержки и патруля, а также убедиться, что их не собьют бортовые противовоздушные орудия."
 wfc_smb_air_modifier_boost_1: "Специализация на наземной поддержке"
 wfc_smb_air_modifier_boost_1_desc: "Чтобы наша пехота всегда добиралась до места назначения, ей нужна помощь авиации, которая будет обеспечивать поддержку с воздуха или наносить удары в тылу врага."
 wfc_smb_air_modifier_boost_2: "Разработка надежных корпусов"
 wfc_smb_air_modifier_boost_2_desc: "Чтобы наши самолеты выдерживали контакт с противником, они должны не только уклоняться от попаданий, но и выдерживать их и возвращаться на базу для ремонта. Поэтому пора заняться разработкой более качественных корпусов и двигателей, которые позволят пилотам оставаться в безопасности вне зависимости от обстоятельств."
 wfc_smb_air_doctrine: "Развитие доктрины"
 wfc_smb_air_doctrine_desc: "Исход войны определяется планированием, стратегией и максимально эффективным использованием сильных сторон нации. Без этого даже лучшие пилоты на лучших самолетах не достигнут успеха в бою, поэтому мы должны как следует вложиться в разработку новой доктрины для военно-воздушных сил."
 wfc_smb_aircraft_carriers: "Авианосцы"
 wfc_smb_joint_operative_command: "Совместный оперативный штаб"
 wfc_smb_joint_operative_command_desc: "Мы не только усовершенствовали армию, но и создали фундамент для развития военно-воздушных сил. Пришло время заняться координацией и сотрудничеством между ними. Для этого будет создан совместный оперативный штаб, в котором будут участвовать избранные командиры из обоих родов войск."
 wfc_smb_war_planning_office: "Управление военного планирования"
 wfc_smb_war_planning_office_desc: "Наши войска должны получать уместные и продуманные распоряжения, чтобы не проиграть в информационной войне и не попасть в засаду из-за устаревших данных. Для этого мы должны создать управление военного планирования, которое позволит лучше координировать наши усилия."
 wfc_smb_women_in_aviation: "Женщины в авиации"
 wfc_smb_women_in_aviation_desc: "Женщины всегда играли важную роль в обществе, хотя многие не хотели это признавать. Пришло время им выйти вперед и начать делать то, что раньше считалось прерогативой мужчин, например строить самолеты для нашей страны и пилотировать их."
 wfc_smb_navy: "Военно-морской флот"
