 wfc_smb_purchase_destroyers_and_subs_desc: "С ростом нестабильности в мире все сильнее ощущается необходимость в наращивании сил ВМФ. К счастью для нас, есть несколько стран, которые охотно расстанутся с парочкой устаревших судов."

