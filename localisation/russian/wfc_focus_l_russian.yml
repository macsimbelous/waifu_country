l_russian:
#generic
 wfc_army_effort: "Развитие армии"
 wfc_army_effort_desc: "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 wfc_equipment_effort: "Развитие снаряжения"
 wfc_equipment_effort_desc: "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 wfc_motorization_effort: "Развитие транспорта"
 wfc_motorization_effort_desc: "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 wfc_doctrine_effort: "Развитие доктрины"
 wfc_doctrine_effort_desc: "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 wfc_equipment_effort_2: "Развитие снаряжения II"
 wfc_equipment_effort_2_desc: "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 wfc_mechanization_effort: "Развитие механизации"
 wfc_mechanization_effort_desc: "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 wfc_doctrine_effort_2: "Развитие доктрины II"
 wfc_doctrine_effort_2_desc: "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 wfc_equipment_effort_3: "Развитие снаряжения III"
 wfc_equipment_effort_3_desc: "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 wfc_armor_effort: "Развитие бронетехники"
 wfc_armor_effort_desc: "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 wfc_special_forces: "Войска специального назначения"
 wfc_special_forces_desc: "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 wfc_aviation_effort: "Развитие авиации"
 wfc_aviation_effort_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 wfc_aviation_effort_desc: "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 wfc_fighter_focus: "Ставка на истребители"
 wfc_fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 wfc_bomber_focus: "Ставка на бомбардировщики"
 wfc_bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 wfc_aviation_effort_2: "Развитие авиации II"
 wfc_aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 wfc_CAS_effort: "Развитие штурмовиков"
 wfc_CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 wfc_rocket_effort: "Развитие ракет"
 wfc_rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 wfc_NAV_effort: "Развитие аэронавигации"
 wfc_NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 wfc_naval_effort: "Развитие военно-морского флота"
 wfc_naval_effort_tt: "Недостаточно стройплощадок для §Yверфей§!"
 wfc_naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 wfc_flexible_navy: "ВМФ на основе многоцелевых судов"
 wfc_flexible_navy_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 wfc_large_navy: "ВМФ на основе крупных судов"
 wfc_large_navy_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 wfc_submarine_effort: "Развитие подводных лодок"
 wfc_submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 wfc_cruiser_effort: "Развитие крейсеров"
 wfc_cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 wfc_destroyer_effort: "Развитие эсминцев"
 wfc_destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 wfc_capital_ships_effort: "Развитие крупных кораблей"
 wfc_capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 wfc_industrial_effort: "Развитие промышленности"
 wfc_industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 wfc_industrial_effort_2: "Развитие промышленности II"
 wfc_industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 wfc_construction_effort: "Развитие строительства"
 wfc_construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 wfc_construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 wfc_production_effort: "Развитие вооружений"
 wfc_production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 wfc_production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 wfc_construction_effort_2: "Развитие строительства II"
 wfc_construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 wfc_production_effort_2: "Развитие вооружений II"
 wfc_production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 wfc_production_effort_3: "Развитие вооружений III"
 wfc_production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 wfc_infrastructure_effort: "Развитие инфраструктуры"
 wfc_infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 wfc_infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 wfc_infrastructure_effort_2: "Развитие инфраструктуры II"
 wfc_infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 wfc_construction_effort_3: "Развитие строительства III"
 wfc_construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 wfc_nuclear_effort: "Развитие атомной энергетики"
 wfc_nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 wfc_extra_tech_slot: "Доп. ячейка для исследований"
 wfc_extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 wfc_extra_tech_slot_2: "Доп. ячейка для исследований II"
 wfc_extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 wfc_technology_sharing: "Обмен технологиями"
 wfc_technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 wfc_secret_weapons: "Секретное оружие"
 wfc_secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 wfc_political_effort: "Развитие политики"
 wfc_political_effort_desc: "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала - укрепить свои политические позиции."
 wfc_collectivist_ethos: "Дух коллективизма"
 wfc_collectivist_ethos_desc: "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 wfc_militarism: "Милитаризм"
 wfc_militarism_desc: "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 wfc_political_correctness: "Политкорректность"
 wfc_political_correctness_desc: "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 wfc_neutrality_focus: "Ставка на нейтралитет"
 wfc_neutrality_focus_desc: "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 wfc_interventionism_focus: "Ставка на интервенционизм"
 wfc_interventionism_focus_desc: "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война - пусть так."
 wfc_military_youth: "Милитаризация молодежи"
 wfc_military_youth_desc: "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 wfc_deterrence: "Сдерживание"
 wfc_deterrence_desc: "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита - это оружие, которое внушает такой страх, что его не нужно применять."
 wfc_volunteer_corps: "Добровольческие корпуса"
 wfc_volunteer_corps_desc: "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 wfc_paramilitarism: "Вооруженные формирования"
 wfc_paramilitarism_desc: "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 wfc_indoctrination_focus: "Идеологическая обработка"
 wfc_indoctrination_focus_desc: "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 wfc_foreign_expeditions: "Иностранные экспедиции"
 wfc_foreign_expeditions_desc: "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 wfc_why_we_fight: "Почему мы сражаемся"
 wfc_why_we_fight_effect: "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 wfc_why_we_fight_desc: "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 wfc_political_commissars: "Политические комиссары"
 wfc_political_commissars_desc: "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц - политических руководителей."
 wfc_internationalism_focus: "Ставка на интернационализм"
 wfc_internationalism_focus_desc: "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 wfc_nationalism_focus: "Ставка на национализм"
 wfc_nationalism_focus_desc: "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 wfc_ideological_fanaticism: "Идеологический фанатизм"
 wfc_ideological_fanaticism_desc: "Наши политические ценности и задачи стоят того, чтобы за них умереть - как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 wfc_air_innovation: "Инновации в авиации"
 wfc_air_innovation_desc: "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 wfc_air_innovation_2: "Инновации в авиации II"
 wfc_air_innovation_2_desc: "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 wfc_naval_air_effort: "Развитие морской авиации"
 wfc_naval_air_effort_desc: "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 wfc_focus_individualism: "Индивидуализм"
 wfc_focus_authoritarianism: "Авториторизм"
 wfc_focus_democracy: "Демократия"
 wfc_focus_democracy_desc: "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 
