#wfc_event.1
 wfc_event.1.t:0 "Демонстрации коммунистов!"
 wfc_event.1.d:0 "Демонстрации коммунистов!"
 wfc_event.1.a:0 "§GПоддержать!§!"
 wfc_event.1.b:0 "§RРазогнать!§!"
 wfc_event.1.c:0 "Проигнорировать."

#wfc_event.2
 wfc_event.2.t:0 "Демонстрации националистов!"
 wfc_event.2.d:0 "Демонстрации националистов!"

#wfc_event.3
 wfc_event.3.t: "Демонстрации демократов!"
 wfc_event.3.d: "Демонстрации демократов!"

#wfc_event.6
 wfc_event.6.t: "§GУспешная операция!§!"
 wfc_event.6.d: "Спец операция по установлению контроля над правительство государства [?wfc_target_puppet.GetName] завершилась успешно."
 wfc_event.6.a: "Наградить причастных."

#wfc_event.7
 wfc_event.7.t: "§RОперация провалилась!§!"
 wfc_event.7.d: "При проведении спец операции по установлению контроля над правительство государства [?wfc_target_puppet.GetName] возникли не предвиденные обстоятельста не позволившие успешно завершить операцию."
 wfc_event.7.a: "Необходимо выяснить причины провала."

#wfc_event.8
 wfc_event.8.t: "6 Интернационал"
 wfc_event.8.d: "После распада Коминтерна пред нами возникла проблема зашиты нашей страны от Японских агрессоров и как считают многие наши товарищи лучшим решением будет объединиться с другими коммунистическими странами Азии."
 wfc_event.8.a: "Да здравствует 6 Интернационал"
 wfc_event.8.b: "Обойдёмся своими силами"

#News

wfc_news.3.t:0 "Массовое клонирование!"
wfc_news.3.d:0 "Тшетные попытки [TRP.GetName] решить демографическую проблему вынудили правительство принять программу массового клонирования."
wfc_news.3.a:0 "Миленько."

wfc_news.4.t:0 "Новый вид человека!"
wfc_news.4.d:0 "Сегодня правительство [HEN.GetName] распространило заявление о том что в [HEN.GetName] появился новый вед человека."
wfc_news.4.a:0 "Миленько."

wfc_news.5.t:0 "Апокалипсис!"
wfc_news.5.d:0 "Зачем нужен мир в котором нет вайфу."
wfc_news.5.a:0 "Нам конец!"

wfc_news.6.t:0 "Пропаганда!"
wfc_news.6.d:0 "Сегодня началось пропагандисткое вещание из [ACW.GetName]."
wfc_news.6.a:0 "Миленько!"

wfc_news.7.t:0 "Первый искусственный спутник Земли!"
wfc_news.7.d:0 "[MEH.GetNameDef] сообщает о запуске в космос первого искусственного спутника Земли! По предварительным данным, ракета-носитель сообщила спутнику необходимую орбитальную скорость около 8000 метров в секунду. В настоящее время спутник описывает эллиптические траектории вокруг Земли, и его полет можно наблюдать в лучах восходящего и заходящего Солнца при помощи простейших оптических инструментов (биноклей, подзорных труб и т. п.). Успешным запуском первого созданного человеком спутника Земли вносится крупнейший вклад в сокровищницу мировой науки и культуры. Научный эксперимент, осуществляемый на такой большой высоте, имеет громадное значение для познания свойств космического пространства и изучения Земли как планеты нашей солнечной системы."
wfc_news.7.a:0 "Это начало новой эры!"

#wfc_news.8
 wfc_news.8.t:0 "Воина с машинами!"
 wfc_news.8.d:0 "[USA.GetName] объявили что они более не намерены терпеть существование богомерзких машин."
 wfc_news.8.a:0 "В нашем мире нет места бездушным машинам."
 wfc_news.8.b:0 "§RОни пожалеют об этом.§!"

#wfc_news.9
 wfc_news.9.t:0 "Экстерминатус"
 wfc_news.9.d:0 "Человечество должно быть стёрто с лиза земли."
 wfc_news.9.a:0 "Да поможет нам Господь."
 wfc_news.9.b:0 "Убить всех людей!"

#wfc_news.10
 wfc_news.10.t:0 "Зомби апокалипсис!"
 wfc_news.10.d:0 "Начался зомби апокалипсис."
 wfc_news.10.b:0 "Этих зомби можно считать машинами?"

#wfc_news.11
 wfc_news.11.t:0 "Конец войне!"
 wfc_news.11.d:0 "[ENG.GetName] и [MAH.GetName] подписали мерное соглашение."
 wfc_news.11.a:0 "Миленько!"

#wfc_news.12
 wfc_news.12.t: "Свадьба в [HEN.GetName]."
 wfc_news.12.d: "Сегодня в столице Хенталии состоялось бракосочетание генерала Ризы и её дяди. Это не является чем-то необычным для Хенталии но было встречено в других станах."
 wfc_news.12.a: "Извращенцы!"
 wfc_news.12.b: "Всего хорошего молодожёнам."

#wfc_news.13
 wfc_news.13.t: "Капитуляция Японского флота!"
 wfc_news.13.d: "После того как Хенталия установила контроль над главными островами Японии, перед японскими адмиралами встал сложный выбор: продолжить борьбу вместе с войсками, которые находились в Корее и Маньчжурии, или сдаться Хенталии. В результате длительных обсуждений большинство адмиралов выступили за капитуляцию."
 wfc_news.13.a: "Ожидаемо."
 wfc_news.13.b: "Миленько."
 wfc_news.13.c: "Предатели!"

#wfc_news.14
 wfc_news.14.t: "Антитрапская операция!"
 wfc_news.14.d: "Бразилия объявила о начале антитрапской военной  операции с целью пресечения трапской экспансии на южноамериканском континенте."
 wfc_news.14.a: "Миленько."
 wfc_news.14.b: "Только бы нас не задели."
 wfc_news.14.c: "Они поплатятся за это."
 wfc_news.14.e: "Раздавим их!"

#wfc_news.15
 wfc_news.15.d: "[HEN.GetName] и [SOV.GetName] подписали мерное соглашение."

#wfc_news.101
 wfc_news.101.t:0 "Падение Вашингтона"
 wfc_news.101.d:0 "Бои в районе Вашингтона завершились сегодня, когда последние очаги сопротивления были уничтожены меха силами, продвигающимися вдоль реки Потомак. \n\nГустая завеса дыма почти скрыла город. Отчасти причиной пожаров стали офицеры разведки, до последнего момента сжигавшие секретные документы. Подразделение элитных меха войск захватило Белый дом после короткой перестрелки с офицерами спецслужбы, но сам президент, похоже, был эвакуирован несколько дней назад.\n\nПадение американской столицы отчетливо продемонстрировало страшную мощь военной машины меха девушек."

#wfc_news.102
 wfc_news.102.t:0 "Падение Нью-Йорка"
 wfc_news.102.d:0 "После продолжительных уличных боев, которые вели в основном вооруженные нерегулярные части, немецкие штурмовики сумели овладеть Нью-Йорком. \n\nИмпровизированные противотанковые заграждения на 5-й авеню оказались бесполезны, и моторизированная пехота район за районом захватила Манхэттен.\n\nВот уже несколько дней в восточной части города бушуют пожары, от которых ночью стоит яркое зарево. \n\nСтатуя Свободы обезглавлена случайным артиллерийским снарядом, причем до сих пор неизвестно, с какой стороны был произведен выстрел."

#wfc_news.201
 wfc_news.201.t: "Падение столицы волшебниц!"
 wfc_news.201.d: "Эшелонированная оборона столицы волшебниц выдержала множество атак, но нежить продолжала атаковать снова и снова пока им наконец не удалось пробить брешь в обороне куда незамедлительно устремились полчища мертвецов. Ворвавшись в город, мертвецы начали стремительно распространяться по улицам города неся смерть и разрушение, горожане начали в панике бежать из города чем ещё больше усугубили ситуацию. Осознав бессмысленность дальнейшей обороны командование волшебниц приняло решение оставить столицу."
 

