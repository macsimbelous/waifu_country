#mms_event.2
 mms_event.2.t: "Восстание мертвецов!"
 mms_event.2.d: "Эксперименты с некромантией вышли из-под контроля ожившие мертвецы напали на персонал лаборатории и перебив их все вырвались наружу, на данный момент полчища живых мертвецов стремительно распространяются по Кабулу и если не принять чрезвычайные меры, то вскоре вся страна окажется во власти живых мертвецов."
 mms_event.2.a: "Уничтожить их без промедления!"
 mms_event.2.b: "Мозги!"

#mms_event.3
 mms_event.3.t: "Арест 02!"
 mms_event.3.d: "Генерал 02 была уличена в подготовке государственного переворота необходимо без промедления пресечь этот заговор."
 mms_event.3.a: "Арестовать. Немедля!"

#mms_event.4
 mms_event.4.t: "Убийство Шамико!"
 mms_event.4.d: "Более нет никаких причин терпеть на престоле мерзкую полукровку."
 mms_event.4.a: "Да здравствует королева 02."
