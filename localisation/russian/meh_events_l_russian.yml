#kosmos
 meh_kosmos.1.t:0 "Завод построен"
 meh_kosmos.1.d:0 "Мы завершили строительство ракетного завода и теперь сможем производить ракеты любых типов."
 meh_kosmos.1.a:0 "Запускайте производство!"
 meh_kosmos.2.t:0 "Первый спутник в космосе!"
 meh_kosmos.2.d:0 "Наш первый спутник выведен на орбиту это усилит возможности нашей разведки а текже позволит нам наносить ядерные удары с помощью МБР."
 meh_kosmos.2.a:0 "Отлично!"
 meh_kosmos.2.a.tt:0 "Теперь мы сможем наносить ядерные удары с помощью МБР."
 meh_kosmos.3.t:0 "Спутниковая группировка растёт!"
 meh_kosmos.3.d:0 "Увеличение спутниковой группировки значительно увеличит возможности нашей разведки."
 meh_kosmos.3.a:0 "Отлично!"
 meh_kosmos.4.t:0 "Аварийный запуск!"
 meh_kosmos.4.d:0 "К сожалению очередной запуск спутника завершился аварией и потерей космического аппарата. Наши инженеры уже работаю над выяснением причины аварии."
 meh_kosmos.4.a:0 "Нужно принять все необходимые меры." 
 meh_kosmos.5.t:0 "Потеряна связь со спутником!"
 meh_kosmos.5.d:0 "Центр управления полётами уже несколько часов не может восстановить связи с одним из наших спутников."
 meh_kosmos.5.a:0 "Спутник необходимо спасти!"
 meh_kosmos.5.b:0 "Пустая трата времени."
 meh_kosmos.6.t:0 "Связь востановлена!"
 meh_kosmos.6.d:0 "Инженерам ЦУПа удалось восстановить контроль на спутником."
 meh_kosmos.6.a:0 "Миленько."
 meh_kosmos.7.t:0 "Спутник потерян!"
 meh_kosmos.7.d:0 "Не смотря на героические усилия инженерам ЦУПа не удалось восстановить контроль на спутником."
 meh_kosmos.7.a:0 "Подготовьте новый!"
 
#events
 meh_event.1.t:0 "Периметр"
 meh_event.1.d:0 "Даже если мы падём система Периметр нанесёт удар возмездия."
 meh_event.1.a:0 "Возмездие неизбежно!"

#meh_event.2
 meh_event.2.t:0 "Ультиматум США"
 meh_event.2.d:0 "Дипломаты соединённых штатов америки потребовали освободить граничашие с США мексиканские територии в противном же случае США объявят нам войну."
 meh_event.2.a:0 "Нас не сломить!"
 meh_event.2.b:0 "У нас нет выбора."

#meh_border_conflict
 meh_border_conflict.1.t: "Провокация Мехалэнда у наших границ"
 meh_border_conflict.1.desc: "В ходе работ по прокладыванию демаркационной линии по границе между нами и государством Мехалэнд для проверки демаркационных указателей была отправлена рабочая группа. При подходе к границе рабочая группа была обстреляна со стороны поста мехалэнда.\n\nМы передали официальную ноту протеста, но посол мехалэнда утверждает, что наша рабочая группа пыталась расширить границу и обозначить больше территории в качестве своей.\n\nПредставители мехалэнда уверили нас в том, что соблюдают границы, но не позволят производить различные «махинации» относительно настоящей демаркационной линии и при любых попытках её нарушить ответят силой.\n\n Это означает, что мы, по сути, лишены возможности свободного перемещения по нашей территории в этом районе."
 meh_border_conflict.1.a: "Это неприемлемо."
 meh_border_conflict.2.t: "Победа Мехалэнда"
 meh_border_conflict.2.desc: "Сообщается, что вслед за столкновением между Мексиканцами и отрядами мехалэнда на границе мексиканские силы полностью отступили. Войска мехалэнда оккупировали ряд стратегически важных высот района и приступили к укреплению своих позиций."
 meh_border_conflict.2.a: "Мы с честью решили этот вопрос."
 meh_border_conflict.2.b: "Мы должны подготовить соответствующий ответ."
 meh_border_conflict.3.t: "Поражение Мехалэнда"
 meh_border_conflict.3.desc: "Вслед за столкновением между миксиканскими и мехалэндскими отрядами на границе мехалэндский посол в Мехико потребовал прекращения огня. \n\nВ ходе нескольких неудачных атак на мексиканские позиции мехалэндци понесли тяжёлые потери, что вызвало в мехалэндских военных кругах озабоченность и сомнения по поводу возможностей их войск."
 meh_border_conflict.3.a: "Лучше с честью потерпеть поражение, чем совсем не пытаться."
 meh_border_conflict.3.b: "Наши войска показали себя на высоте."
 meh_border_conflict.4.t: "Патовая ситуация на границе"
 meh_border_conflict.4.desc: "Перестрелки между мехалэндскими и мексиканскими отрядами затихли после того, как обе стороны отошли от спорного участка с целью перегруппировки и пополнения припасов. Признав бесполезность дальнейшего наступления, мехалэндское военное командование предложило прекратить огонь и начать переговоры о закреплении границы."
 meh_border_conflict.4.a: "Мы получили ценный опыт."
 meh_border_conflict.5.t: "Эскалация конфликта на границе"
 meh_border_conflict.5.desc: "На границе продолжаются столкновения между мехалэндскими и мексиканскими войсками. Пытаясь выйти из патовой ситуации, мехалэндские войска перешли в наступление и столкнулись с мексиканскими военными в других районах этого сектора. Разведка предполагает, что они вскоре попытаются усилить атаку свежими силами, переброшенными из других регионов их империи."
 meh_border_conflict.5.a: "Мы должны сдерживать наступление."
 meh_border_conflict.6.t: "Эскалация конфликта на границе"
 meh_border_conflict.6.desc: "На границе продолжаются столкновения между мексиканскими и войсками мехалэнда. Пытаясь выйти из патовой ситуации, мексиканские части перешли в наступление и столкнулись с военными мехалэнда в других районах этого сектора. Разведка предполагает, что мексиканци вскоре попытается усилить атаку свежими подкреплениями, переброшенными из других регионов страны."
 meh_border_conflict.6.a: "Мы должны готовиться к атаке!"
