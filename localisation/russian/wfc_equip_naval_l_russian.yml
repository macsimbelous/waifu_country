l_russian:
 ACW_submarine_1:0 "Тип «АГ»"
 ACW_submarine_1_desc:0 "Подлодки типа «Американский Голланд» строились в Канаде и были переправлены в Россию, где их дособирали окончательно. Они представляли собой полные копии успешного британского типа «Холланд» и обладали хорошим вооружением для своего времени, хотя по сравнению с современными лодками заметно устарели."
 #ACW_submarine_1b: "Series I Debakrist"
 ACW_submarine_2:0 "«Щука», серия V"
 ACW_submarine_2_desc:0 "Подводные лодки серии V типа «Щука» — вторые по численности подводные лодки ВМФ СССР. Благодаря их количеству им довелось послужить в составе четырех флотов: Черноморского, Балтийского, Северного и Тихоокеанского. «Щуки» — подлодки среднего размера с хорошим торпедным вооружением и мореходностью."
 #ACW_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #ACW_submarine_2c: "Series X Shchuka"
 ACW_submarine_3:0 "Тип «К», серия XIV"
 ACW_submarine_3_desc:0 "«К» серии XIV — большие крейсерские лодки с увеличенной дальностью действия. По сути, являются улучшенной версией серии IV типа «Правда». Подлодки обладали тяжелым вооружением — как пушечным, так и торпедным, — большим радиусом действия и при этом лишь средней мореходностью."
 ACW_submarine_4:0 "Проект 611"
 ACW_submarine_4_desc:0 "Подводные лодки проекта 611 («Zulu» по типификации НАТО) были первыми подлодками ВМФ СССР, построенными после Второй мировой войны. Проект основывался на немецких лодках типа XXI и предназначался для замены более старых лодок серии XIV типа «К». Новые тяжелые океанские подлодки имели мощное торпедное вооружение и большую дальность хода. Они послужили основой для новых подлодок проекта 613 («Whiskey» по типификации НАТО) и проекта 641 («Foxtrot» по типификации НАТО)."
 ACW_destroyer_1:0 "Тип «Орфей»"
 ACW_destroyer_1_desc:0 "Эсминцы типа «Орфей» — улучшенная версия предыдущего типа «Новик». Они оснащены пушечным и зенитным вооружением, соответствующим их размерам, имеют невысокую дальность действия, но хорошую скорость и мощное торпедное вооружение. Последующие типы «Фидониси» и «Изяслав» были улучшенной версией «Орфея» с усиленным вооружением главного калибра и увеличенным корпусом."
 #ACW_destroyer_1b: "Leningrad & Minsk Class"
 ACW_destroyer_2:0 "Тип «Гневный»"
 ACW_destroyer_2_desc:0 "Эсминцы типа «Гневный» (проект 7) были запущены в серию в рамках судостроительной программы 1933-1938 годов. «Гневный» создавался под сильным влиянием итальянского эсминца «Маэстрале» и был признан успешным проектом. Его водоизмещение было в пределах 1600-2000 тонн, также эсминец имел приличное торпедное и зенитное вооружение. Благодаря мощной энергетической установке он обладал высокой скоростью, но дальность действия оставляла желать лучшего."
 ACW_destroyer_3:0 "Тип «Сообразительный»"
 ACW_destroyer_3_desc:0 "«Сообразительный» (проект 7-У) — улучшенная версия предыдущего типа «Гневный», получившая новый, более мощный двигатель и усиленное вооружение ПВО. Водоизмещение увеличилось до 1900-2400 тонн, скорость и радиус действия остались прежними."
 #ACW_destroyer_3b: "Ognevoy Class"
 ACW_destroyer_4:0 "Тип «Скорый»"
 ACW_destroyer_4_desc:0 "Эсминцы типа «Скорый» (проект 30-бис) являются дальнейшим развитием типа «Огневой». В результате увеличения размеров и водоизмещения (2500-3100 тонн) на свет появились более стабильные корабли с большим радиусом действия. Все эсминцы были созданы после войны с использованием модульной конструкции, что сократило время постройки и ремонта. Вооружение по сравнению с «Огневым» не изменилось, но орудия главного калибра были размещены в спаренных, а не в одинарных башнях."
 ACW_light_cruiser_1:0 "Тип «Красный Крым»"
 ACW_light_cruiser_1_desc:0 "Тип крейсеров «Красный Крым» изначально носил имя «Светлана». Строительство первого крейсера «Светлана» началось перед Первой мировой, но из-за войны и последующей революции работа над всем типом была отложена. Позже, в середине 20-х годов, корабль был введен в состав ВМФ СССР вместе с однотипником «Червона Украина» (бывший «Адмирал Нахимов»). Они могли бы стать первыми крейсерами Российского императорского флота с турбинными двигателями. Крейсеры были хорошо вооружены и тяжело бронированы для своего времени."
 ACW_light_cruiser_2:0 "Тип «Комсомолец»"
 ACW_light_cruiser_2_desc:0 "«Комсомолец» — тип гипотетических легких крейсеров, гибрид старых и новых технологий. Использование незавершенных корпусов типов «Светлана» и «Адмирал Нахимов» позволило снизить стоимость строительства. Крейсера, оборудованные шестью двухорудийными башнями меньшего, сходного с эсминцами, калибра и солидным вооружением ПВО, подходили для разведки и роли лидера эсминцев. Внешний вид кораблей был схож с крейсерами типа «Киров»."
 ACW_light_cruiser_3:0 "Тип «Чапаев»"
 ACW_light_cruiser_3_desc:0 "Крейсеры «Чапаев» (проект 68) — дальнейшее развитие типа «Киров» (проект 26). Были заказаны в рамках судостроительной программы 1938-43 гг. Первые настоящие легкие крейсеры ВМФ СССР несли мощное пушечное и зенитное, а также адекватное торпедное вооружение. В целом тип представлял собой удачные корабли с толстым бронепоясом, высокой скоростью, хорошей дальностью действия и водоизмещением 10500-14000 тонн. Из-за войны и вторжения немецких войск многие корабли этого типа пришлось отменить, а оставшиеся были достроены уже после завершения военных действий."
 ACW_light_cruiser_4:0 "Тип «Свердлов»"
 ACW_light_cruiser_4_desc:0 "Тип «Свердлов» (проект 68-бис) — последние орудийные крейсеры ВМФ СССР, являющиеся улучшенной версией предыдущего типа «Чапаев». По сравнению с «Чапаевым», они имеют такие же вооружение главного калибра, силовую установку и бронирование, но больший запас топлива для увеличения радиуса действия, улучшенную противоторпедную защиту, усиленные батареи ПВО и чуть лучшую мореходность. Они были созданы для охоты на конвои и сопровождения крупных кораблей. Из-за наступления эры ракетного вооружения большинство из этих кораблей было отменено или не достроено."
 ACW_heavy_cruiser_1:0 "Тип «Красный Кавказ»"
 ACW_heavy_cruiser_1_desc:0 "Крейсер «Красный Кавказ» изначально был легким крейсером «Адмирал Лазарев» типа «Адмирал Нахимов» и повторил судьбу своего однотипника, «Червоны Украины». «Красный Кавказ» был завершен с изменением конструкции, получив 180-мм орудия главного калибра и усиленную систему ПВО. Поскольку он был перестроен из легкого крейсера, его броня тоньше, чем у тяжелых крейсеров других ВМС."
 ACW_heavy_cruiser_2:0 "Тип «Киров»"
 ACW_heavy_cruiser_2_desc:0 "Тип «Киров» — первые современные крейсеры ВМФ СССР. Проект основывался на типе итальянских легких крейсеров «Раймондо Монтекукколи» и был построен в рамках судостроительной программы 1933-1938 гг. Водоизмещение корабля составляло порядка 7700-9900 тонн, вооружение состояло из новых 180-мм орудий в трех трехорудийных башнях и сильной батареи ПВО. Мощная силовая установка обеспечивала хорошую скорость, но при этом средний радиус действия; бронепояс был тоньше по сравнению с другими тяжелыми крейсерами."
 #ACW_heavy_cruiser_2b: "Maxim Gorky Class"
 ACW_heavy_cruiser_3:0 "Проект 22"
 ACW_heavy_cruiser_3_desc:0 "Тяжелые крейсеры проекта 22 были разработаны в середине 30-х годов для противодействия однотипникам соседних держав. По проекту получался корабль большого размера — с водоизмещением в 15500-17000 тонн, оборудованный четырьмя трехорудийными 240-мм башнями для боя с вражескими крейсерами, мощной зенитной батареей для самозащиты и гидросамолетом-разведчиком для поиска врага. Основные задачи включали в себя перехват вражеских кораблей и охоту на конвои. Высокая стоимость кораблей и ограниченность ресурсов привели к отмене проекта."
 ACW_heavy_cruiser_4:0 "Проект 66"
 ACW_heavy_cruiser_4_desc:0 "Тяжелые крейсеры проекта 66 — последняя попытка ВМФ СССР создать полностью орудийный крейсер. Разработка проекта была начата в 1943 году, а финальная версия появилась уже после окончания войны. Корабль нес 220-мм орудия в трех трехорудийных башнях и сильную систему ПВО. Водоизмещение было не меньше 26500 тонн. Наступление ракетной эпохи и смерть Сталина привели к закрытию проекта."
 ACW_battle_cruiser_1:0 "Тип «Бородино»"
 ACW_battle_cruiser_1_desc:0 "Тип линкоров «Бородино» состоял из четырех кораблей, заказанных в 1914 году незадолго до начала Первой мировой войны, и был разработан на основе линкоров «Императрица Мария». В соответствии с принятыми схемами конструкции больших кораблей, линкор имел 4 трехорудийные башни главного калибра, мощное дополнительное вооружение в казематах, плоскую палубу и низкий профиль с небольшой осадкой для сражений в мелких водах Балтийского моря. Как и многие другие русские корабли этого периода, линкоры не были закончены из-за начала Первой мировой войны и последующей Октябрьской революции."
 ACW_battle_cruiser_2:0 "Тип «Кронштадт»"
 ACW_battle_cruiser_2_desc:0 "Линкоры типа «Кронштадт» (проект 69) были заказаны в рамках судостроительной программы 1938-43 годов. Их строительство планировалось завершить в 40-х годах. Изначально проект планировался как большой тяжелый крейсер тоннажем в 23000 тонн, но после получения данных о немецких линейных крейсерах типа «Шарнхорст» проект был изменен, чтобы не уступать этим кораблям, и водоизмещение было увеличено до 35000 тонн. После начала военных действий между Германией и СССР строительство кораблей было заморожено и впоследствии отменено. В дальнейшем планировалось достроить незаконченные корпуса как авианосцы проекта 69АВ."
 ACW_battleship_1:0 "Тип «Марат»"
 ACW_battleship_1_desc:0 "Линкоры типа «Марат» (изначально «Гангут») являются кораблями эпохи Первой мировой войны и первыми дредноутами на службе Российского императорского флота. Их конструкция и расположение башен использовались во всех последующих типах линкоров и линейных крейсеров. Только три корабля пережили хаос революции. Они были модернизированы и заново введены в строй в 30-х годах с высокой, похожей на пагоду надстройкой, современной электроникой и новыми зенитными батареями."
 ACW_battleship_2:0 "Проект 21"
 ACW_battleship_2_desc:0 "Линкоры проекта 21 были разработаны в середине 30-х годов для океанского флота и были очень схожи с британскими линкорами типа «Нельсон». Они имели водоизмещение около 41000 тонн, были вооружены девятью 406-мм орудиями в трех трехорудийных башнях, направленных вперед, а также дополнительным вооружением из четырех строенных 152-мм орудий. Хорошее зенитное вооружение и толстая броня предоставляли надежную защиту от надводных и воздушных целей. Проект был отменен, но некоторые его элементы использовались в линкорах типа «Советский Союз» (проект 23)."
 ACW_battleship_3:0 "Тип «Ленин»"
 ACW_battleship_3_desc:0 "Тип линкоров «Ленин» — гипотетический проект, аналогичный немецким и американским линкорам типов «Бисмарк» и «Саут Дакота». Девять орудий 406-мм калибра в трех башнях обеспечивают необходимую огневую мощь для борьбы с этими кораблями, в то время как 130-мм орудия ПВО, толстая броня и крупная энергетическая установка обеспечивают выживание в бою."
 ACW_battleship_4:0 "Тип «Сталинград»"
 ACW_battleship_4_desc:0 "Линкоры типа «Сталинград» могли быть основой огневой мощи ВМФ СССР в послевоенную эпоху. Они были быстрыми, хорошо вооруженными и бронированными кораблями. Их строительство началось после войны, но смерть Сталина привела к его отмене. Существовали проекты завершения как минимум одного из них в модифицированном виде носителя советских ракет типа V-2."
 ACW_SH_battleship_1:0 "Тип «Советский Союз»"
 ACW_SH_battleship_1_desc:0 "«Советский Союз» (проект 23) — последние линкоры, построенные советскими верфями и одобренные в рамках судостроительной программы 1938-43 годов. Были запланированы четыре корабля с водоизмещением в 59000 тонн, тремя трехорудийными башнями с 405-мм орудиями, мощными дополнительными и зенитными батареями. Чтобы нести очень толстый броневой пояс, требовалась очень мощная энергетическая установка. Строительство не было завершено из-за начавшейся войны."
 ACW_SH_battleship_2:0 "Проект 23-бис"
 ACW_SH_battleship_2_desc:0 "Линкоры типа «Проект 23-бис» — улучшенная версия предыдущего типа «Советский Союз» (проект 23). От своих предшественников они отличались четырьмя трехорудийными башнями того же 406-мм калибра, более мощным броневым поясом, измененной схемой расположения дополнительных орудий и усиленной батареей ПВО."
 ACW_carrier_1:0 "Тип «Измаил»"
 ACW_carrier_1_desc:0 "Авианосец типа «Измаил» был перестроен из незавершенного корпуса своего тезки, линейного крейсера типа «Бородино». В результате для своего времени корабль имел толстый броневой пояс и мощное пушечное и зенитное вооружение. Авиагруппа среднего размера была в состоянии обеспечить флоту необходимое воздушное прикрытие. Проект не был осуществлен из-за высокой стоимости и состояния советской судостроительной отрасли после Октябрьской революции."
 ACW_carrier_2:0 "«Красный воздух»"
 ACW_carrier_2_desc:0 "Авианосцы типа «Красный Воздух» — гипотетический советский проект для воздушной защиты флота. Они схожи по размеру с британским типом «Арк Роял» или японским «Хирю», несут дополнительные орудия для борьбы с надводными целями и достойную систему ПВО. Увеличение брони привело к небольшому уменьшению размера авиагрупп по сравнению с упомянутыми типами."
 ACW_carrier_3:0 "Проект 71Б"
 ACW_carrier_3_desc:0 "Авианосцы проекта 71Б были спроектированы во второй половине 30-х годов и должны были обеспечивать воздушное прикрытие нового надводного флота, заказанного по плану Сталина. Было запланировано строительство двух кораблей с водоизмещением в 30000 тонн, сильным вооружением ПВО, хорошей броней и адекватным размером авиагруппы. Немецкое вторжение поставило крест на строительстве этих кораблей."
 ACW_carrier_4:0 "Проект 72"
 ACW_carrier_4_desc:0 "Авианосцы проекта 72 — улучшенная версия предыдущего проекта 71. Разработка была завершена в начале 40-х годов — в результате на свет появился более крупный корабль с более тонкой броней. Дополнительное свободное пространство было использовано для установки мощной системы ПВО и увеличения размера авиагрупп."
