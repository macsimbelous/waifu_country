 ACW_ship_hull_light_1:0 "Тип «Светлана»"
 ACW_ship_hull_light_1_desc:0 "Эсминцы типа «Светлана» — улучшенная версия предыдущего типа. Они оснащены пушечным и зенитным вооружением, соответствующим их размерам, имеют невысокую дальность действия, но хорошую скорость и мощное торпедное вооружение."
