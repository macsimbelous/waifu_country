l_russian:

 wfc_focus:0 "Фокусы [ROOT.GetName]"
 wfc_army_effort:0 "Развитие армии"
 wfc_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 wfc_equipment_effort:0 "Развитие снаряжения"
 wfc_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 wfc_motorization_effort:0 "Развитие транспорта"
 wfc_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 wfc_doctrine_effort:0 "Развитие доктрины"
 wfc_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 wfc_equipment_effort_2:0 "Развитие снаряжения II"
 wfc_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 wfc_mechanization_effort:0 "Развитие механизации"
 wfc_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 wfc_doctrine_effort_2:0 "Развитие доктрины II"
 wfc_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 wfc_equipment_effort_3:0 "Развитие снаряжения III"
 wfc_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 wfc_armor_effort:0 "Развитие бронетехники"
 wfc_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 wfc_special_forces:0 "Войска специального назначения"
 wfc_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 wfc_aviation_effort:0 "Развитие авиации"
 wfc_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 wfc_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 wfc_fighter_focus:0 "Ставка на истребители"
 wfc_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 wfc_bomber_focus:0 "Ставка на бомбардировщики"
 wfc_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 wfc_aviation_effort_2:0 "Развитие авиации II"
 wfc_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 wfc_CAS_effort:0 "Развитие штурмовиков"
 wfc_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 wfc_rocket_effort:0 "Развитие ракет"
 wfc_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 wfc_NAV_effort:0 "Развитие аэронавигации"
 wfc_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 wfc_naval_effort:0 "Развитие военно-морского флота"
 wfc_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 wfc_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 wfc_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 wfc_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 wfc_large_navy:0 "ВМФ на основе крупных судов"
 wfc_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 wfc_submarine_effort:0 "Развитие подводных лодок"
 wfc_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 wfc_cruiser_effort:0 "Развитие крейсеров"
 wfc_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 wfc_destroyer_effort:0 "Развитие эсминцев"
 wfc_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 wfc_capital_ships_effort:0 "Развитие крупных кораблей"
 wfc_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 wfc_industrial_effort:0 "Развитие промышленности"
 wfc_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 wfc_industrial_effort_2:0 "Развитие промышленности II"
 wfc_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 wfc_construction_effort:0 "Развитие строительства"
 wfc_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 wfc_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 wfc_production_effort:0 "Развитие вооружений"
 wfc_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 wfc_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 wfc_construction_effort_2:0 "Развитие строительства II"
 wfc_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 wfc_production_effort_2:0 "Развитие вооружений II"
 wfc_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 wfc_production_effort_3:0 "Развитие вооружений III"
 wfc_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 wfc_infrastructure_effort:0 "Развитие инфраструктуры"
 wfc_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 wfc_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 wfc_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 wfc_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 wfc_construction_effort_3:0 "Развитие строительства III"
 wfc_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 wfc_nuclear_effort:0 "Развитие атомной энергетики"
 wfc_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 wfc_extra_tech_slot:0 "Доп. ячейка для исследований"
 wfc_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 wfc_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 wfc_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 wfc_technology_sharing:0 "Обмен технологиями"
 wfc_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 wfc_secret_weapons:0 "Секретное оружие"
 wfc_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 wfc_political_effort:0 "Развитие политики"
 wfc_political_effort_desc:0 "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала - укрепить свои политические позиции."
 wfc_collectivist_ethos:0 "Дух коллективизма"
 wfc_collectivist_ethos_desc:0 "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 wfc_liberty_ethos:0 "Дух свободы"
 wfc_liberty_ethos_desc:0 "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 wfc_militarism:0 "Милитаризм"
 wfc_militarism_desc:0 "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 wfc_political_correctness:0 "Политкорректность"
 wfc_political_correctness_desc:0 "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 wfc_neutrality_focus:0 "Ставка на нейтралитет"
 wfc_neutrality_focus_desc:0 "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 wfc_interventionism_focus:0 "Ставка на интервенционизм"
 wfc_interventionism_focus_desc:0 "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война - пусть так."
 wfc_military_youth:0 "Милитаризация молодежи"
 wfc_military_youth_desc:0 "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 wfc_deterrence:0 "Сдерживание"
 wfc_deterrence_desc:0 "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита - это оружие, которое внушает такой страх, что его не нужно применять."
 wfc_volunteer_corps:0 "Добровольческие корпуса"
 wfc_volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 wfc_paramilitarism:0 "Вооруженные формирования"
 wfc_paramilitarism_desc:0 "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 wfc_indoctrination_focus:0 "Идеологическая обработка"
 wfc_indoctrination_focus_desc:0 "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 wfc_foreign_expeditions:0 "Иностранные экспедиции"
 wfc_foreign_expeditions_desc:0 "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 wfc_why_we_fight:0 "Почему мы сражаемся"
 wfc_why_we_fight_effect:0 "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 wfc_why_we_fight_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 wfc_political_commissars:0 "Политические комиссары"
 wfc_political_commissars_desc:0 "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц - политических руководителей."
 wfc_internationalism_focus:0 "Ставка на интернационализм"
 wfc_internationalism_focus_desc:0 "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 wfc_nationalism_focus:0 "Ставка на национализм"
 wfc_nationalism_focus_desc:0 "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 wfc_ideological_fanaticism:0 "Идеологический фанатизм"
 wfc_ideological_fanaticism_desc:0 "Наши политические ценности и задачи стоят того, чтобы за них умереть - как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 wfc_air_innovation:0 "Инновации в авиации"
 wfc_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 wfc_air_innovation_2:0 "Инновации в авиации II"
 wfc_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 wfc_naval_air_effort:0 "Развитие морской авиации"
 wfc_naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 
wfc_generic_force_excavation:0 "Геологическая разведка"
wfc_generic_force_excavation_tt:0 "Будет произведена разведка ресурсов"
wfc_excavation_tech:0 "Технология добычи ресурсов"
wfc_urbanisation:0 "Урбанизация"

wfc_synthetic_refinery_effort:0 "Развитие переработки нефти"
wfc_synthetic_refinery_effort_desc:0 "Современная воина невозможна без топлива."
wfc_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
