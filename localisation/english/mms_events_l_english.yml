#mms_event.2
 mms_event.2.t: "Rise of the Dead!"
 mms_event.2.d: "Experiments with necromancy got out of control, the living dead attacked the laboratory staff and, having killed them all, escaped, at the moment, hordes of the living dead are rapidly spreading across Kabul, and if emergency measures are not taken, the whole country will soon be dominated by the living dead."
 mms_event.2.a: "Destroy them without delay!"
 mms_event.2.b: "Brain!"
