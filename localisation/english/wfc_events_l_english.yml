l_english:
#wfc_event.1
 wfc_event.1.t:0 "Communist demonstrations!"
 wfc_event.1.d:0 "Communist demonstrations!"
 wfc_event.1.a:0 "§GSupport!§!"
 wfc_event.1.b:0 "§RSuppress!§!"
 wfc_event.1.c:0 "Ignore."

#wfc_event.2
 wfc_event.2.t:0 "Nationalist demonstrations!"
 wfc_event.2.d:0 "Nationalist demonstrations!"

#wfc_event.3
 wfc_event.3.t:0 "Democrat Demonstrations!"
 wfc_event.3.d:0 "Democrat Demonstrations!"

#wfc_event.6
 wfc_event.6.t:0 "§GSuccessful operation!§!"
 wfc_event.6.d:0 "The special operation to establish control over the government of the state [?wfc_target_puppet.GetName] was completed successfully."
 wfc_event.6.a:0 "Reward those involved."

#wfc_event.7
 wfc_event.7.t:0 "§ROperation failed!§!"
 wfc_event.7.d:0 "During the special operation to establish control over the government of the state [?wfc_target_puppet.GetName] unforeseen circumstances arose that prevented the successful completion of the operation."
 wfc_event.7.a:0 "It is necessary to find out the reasons for the failure."

#wfc_event.8
 wfc_event.8.t: "6th International"
 wfc_event.8.d: "After the collapse of the Comintern we faced the problem of defending our country from Japanese aggressors and as many of our comrades believe the best solution is to unite with other communist countries of Asia."
 wfc_event.8.a: "Long live the 6th International"
 wfc_event.8.b: "We'll do it ourselves"

#News
wfc_news.3.t:0 "Mass cloning!"
wfc_news.3.d:0 "[TRP.GetName]'s vain attempts to solve the demographic problem forced the government to adopt a mass cloning program."
wfc_news.3.a:0 "We will clone the best of us."

wfc_news.4.t:0 "A new kind of man!"
wfc_news.4.d:0 "Today the government of [HEN.GetName] issued a statement that a new human Ved has appeared in [HEN.GetName]."
wfc_news.4.a:0 "Nice."

wfc_news.5.t:0 "Apocalypse!"
wfc_news.5.d:0 "Why do we need a world in which there is no waifu."
wfc_news.5.a:0 "We're finished!"

wfc_news.6.t:0 "Propaganda!"
wfc_news.6.d:0 "A propaganda broadcast from [ACW.GetName] started today."
wfc_news.6.a:0 "Nice."

wfc_news.7.t:0 "The first artificial satellite of the Earth!"
wfc_news.7.d:0 "[MEH.GetNameDef] announces the launch of the first artificial Earth satellite into space! According to preliminary data, the launch vehicle told the satellite the required orbital speed of about 8000 meters per second. At present, the satellite describes elliptical trajectories around the Earth, and its flight can be observed in the rays of the rising and setting Sun with the help of the simplest optical instruments (binoculars, telescopes, etc.). The successful launch of the first man-made satellite of the Earth makes a major contribution to the treasury of world science and culture. A scientific experiment carried out at such a high altitude is of great importance for the knowledge of the properties of outer space and the study of the Earth as a planet of our solar system."
wfc_news.7.a:0 "This is the beginning of a new era!"

#wfc_news.8
 wfc_news.8.t:0 "Machine War!"
 wfc_news.8.d:0 "[USA.GetName] have announced that they will no longer tolerate the existence of ungodly machines."
 wfc_news.8.a:0 "There is no place for soulless machines in our world."
 wfc_news.8.b:0 "They will regret it."

#wfc_news.9
 wfc_news.9.t:0 "Exterminatus"
 wfc_news.9.d:0 "Humanity must be wiped off the face of the earth."
 wfc_news.9.a:0 "May the Lord help us."
 wfc_news.9.b:0 "§RKill all people!§!"

#wfc_news.10
 wfc_news.10.t:0 "The Zombie Apocalypse!"
 wfc_news.10.d:0 "The zombie apocalypse has begun."
 wfc_news.10.b:0 "Are these zombies machines?"

#wfc_news.11
 wfc_news.11.t:0 "End of the war!"
 wfc_news.11.d:0 "[ENG.GetName] and [MAH.GetName] have signed a dimensional agreement."
 wfc_news.11.a:0 "Pretty!"

#wfc_news.12
 wfc_news.12.t: "Wedding in [HEN.GetName]."
 wfc_news.12.d: "Today, the wedding of General [HEN_risa.GetName] and her uncle took place in the capital of Hantalia. This is not unusual in [HEN.GetName] but has been encountered in other countries."
 wfc_news.12.a: "Perverts!"
 wfc_news.12.b: "All the best to the newlyweds."

#wfc_news.13
 wfc_news.13.t: "The surrender of the Japanese fleet!"
 wfc_news.13.d: "After Hentalia gained control of the main islands of Japan, the Japanese admirals faced a difficult choice: to continue fighting with the troops that were in Korea and Manchuria, or to surrender to Hentalia. After lengthy deliberations, most admirals favored surrender."
 wfc_news.13.a: "Expected."
 wfc_news.13.b: "Cute."
 wfc_news.13.c: "Traitors!"

#wfc_news.14
 wfc_news.14.t: "Anti-trap operation!"
 wfc_news.14.d: "Brazil announced the launch of an anti-trap military operation to curb trap expansion on the South American continent."
 wfc_news.14.a: "Cute."
 wfc_news.14.b: "Just as long as we don't get hit."
 wfc_news.14.с: "They will pay for it."
 wfc_news.14.e: "Crush them!"

#wfc_news.15
 wfc_news.15.d: "[HEN.GetName] and [SOV.GetName] have signed a dimensional agreement."

#wfc_news.101
 wfc_news.101.t:0 "Fall of Washington"
 wfc_news.101.d:0 "The fighting in the Washington area ended today as the last pockets of resistance were destroyed by the 'Mech forces advancing along the Potomac River. \n\nA thick curtain of smoke nearly obscured the city. The fires were partly caused by intelligence officers, who until the last moment burned secret documents. A squad of elite mech troops took over the White House after a brief firefight with security officers, but the president himself appears to have been evacuated a few days ago.\n\nThe fall of the American capital clearly demonstrated the fearsome power of the girl's mech war machine."

#wfc_news.102
 wfc_news.102.t:0 "Fall of New York"
 wfc_news.102.d:0 "After prolonged street fighting, which was carried out mainly by armed irregular units, the German attack aircraft managed to capture New York. \n\nThe makeshift anti-tank barriers on 5th Avenue proved useless, and motorized infantry took Manhattan district by district.\n\nFor several days now, fires have been raging in the eastern part of the city, from which a bright glow shines at night. \n\nThe Statue of Liberty is decapitated by a random artillery shell, and it is still unknown which side the shot came from."

#wfc_news.201
 wfc_news.201.t: "The fall of the wizarding capital!"
 wfc_news.201.d: "The echeloned defenses of the wizarding capital withstood many attacks, but the undead continued to attack again and again until they finally managed to break through a gap in the defenses, where hordes of the dead immediately rushed in. The dead began to spread rapidly through the streets of the city, bringing death and destruction, the townspeople began to flee the city in panic, which further aggravated the situation. Realizing the pointlessness of further defense, the command of the sorceresses decided to leave the capital."

