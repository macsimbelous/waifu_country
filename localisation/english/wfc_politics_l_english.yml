 ACW_kei:0 "Kei"
 ACW_kei_DESC:0 "Commander of the American M4 Sherman tank."
 ACW_miki_hoshii:0 "Miki Hoshii"
 ACW_miki_hoshii_DESC:0 "Mika has a very lazy and laid-back personality, she never takes anything seriously."
 ACW_erica_blandelli:0 "Erica Blandelli"
 ACW_erica_blandelli_DESC:0 "Member of the magic organization "Copper-Black Cross", based in Milan. Bears the title of the Great Knight and the Red Devil. The most skillful swordsman."
 ACW_satellizer_el_bridget:0 "Satellizer el Bridget"
 ACW_satellizer_el_bridget_DESC:0 "She received the nickname "The Untouchable Queen" because of her haptophobia from students who fear her due to her coldness and cruelty."
 ACW_irina_jelavic:0 "Irina Jelavic"
 ACW_irina_jelavic_DESC:0 "Outwardly attractive girl with a cunning and deceitful character. He uses his charm to manipulate people for his own purposes. At will, he can easily make friends with any person in order to weaken his vigilance and make him vulnerable. Speaks ten different languages. She is known to have eleven jobs in countries around the world. She often brags about her abilities and strength, and also believes that people should be grateful to her just because they are in the same room with her. Looks down on others."

