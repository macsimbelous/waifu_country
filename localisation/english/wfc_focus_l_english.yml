 wfc_smb_mountain_guns: "Invest in Mountain Guns"
 wfc_smb_mountain_guns_desc: "Our army has noted that though it may be very strong, the artillery is currently close to unusable in the mountainous terrain of Chile. Therefore, they have put in an order for mountain guns, made to be more easily usable in mountains, so that we can continue to utilize this deadly weapon."
 wfc_smb_tierra_del_fuego_training: "[wfc_smb_tierra_del_fuego_training_sl]"
 wfc_smb_tierra_del_fuego_training_trp: "Train on Tierra del Fuego"
 wfc_smb_tierra_del_fuego_training_meh: "Training in Alaska"
 wfc_smb_tierra_del_fuego_training_default: "Preparation in a cold land"
 wfc_smb_tierra_del_fuego_training_desc: "In order for our troops to fight effectively in the cold south and mountains, proper training is needed. We need to set up training camps in the cold land so that soldiers can better adapt to the low temperatures."
 wfc_smb_atacama_training: "[wfc_smb_atacama_training_sl]"
 wfc_smb_atacama_training_trp: "Train in the Atacama Desert"
 wfc_smb_atacama_training_meh: "Train in the [379.GetName] Desert"
 wfc_smb_atacama_training_default: "Train in a desert"
 wfc_smb_atacama_training_desc: "Our soldiers need to be properly trained if we wish for them to fight effectively in the heat of the tropics and the deserts. The best way to fix this issue is to set up training camps in a desert, where they can better acclimatize to the heat."

 wfc_smb_a_land_of_mountains: "A Land of Mountains"
 wfc_smb_a_land_of_mountains_desc: "[ROOT.GetName] has long had a strong tradition of utilizing the mountainous terrain to its advantage when fighting, and the future will be no different. We are a people used to living in the mountains, and we will use our expertise to defeat any juggernaut we come up against."

 wfc_smb_navy_desc: "Our navy has stagnated since the Great War to such an extent that many of our vessels are no longer fit for purpose. It is time we invested in the fleet and begin a massive modernization program."
 wfc_smb_CHL_navy_desc: "While our fleet has a long and proud tradition, the Navy's prestige was badly damaged by the naval mutiny of 1931. By investing in the Armada de Chile we can help rebuild public confidence in our Navy."
 wfc_smb_naval_academy_desc: "Simply producing and maintaining ships is not enough to constitute a navy. We require officers and specialists who are highly trained in how to utilize naval assets in a battle. Therefore, we shall establish a [ROOT.GetAdjective] naval academy to train the next generation of naval officers."
 wfc_smb_construct_naval_bases_desc: "Our naval facilities are antiquated and in desperate need of modernization. By investing in such facilities, we will be able to construct and support much more capable naval assets."
 wfc_smb_naval_foreign_advisors_desc: "Our naval officers have had little opportunity to test their capabilities in battle recently. We could therefore benefit from inviting officers from foreign navies to train our own officers in modern naval tactics."
 wfc_smb_reescalate_the_naval_arms_race_desc: "While we have no formal agreement with our neighbors over the size of our navies, we have refrained from expanding them too much since the Great War. However, war is on the horizon once again and it would be better for us to have a headstart on rearmament over our neighbors. "
 wfc_smb_blue_water_fleet_desc: "Projection of naval power is critical to any nation that aspires to join the ranks of the great powers or to maintain a strong deterrent against would-be foes. We should therefore ensure our navy has the right equipment and training to operate effectively even when far from home ports."
 wfc_smb_coastal_fleet_desc: "We have little aspiration for fighting in battle across the globe. The primary objective of our fleet should therefore be to protect our coastlines and prevent any foe from landing forces upon our shores."
 wfc_smb_purchase_cruisers_and_dreadnoughts_desc: "While our industrial strength continues to grow, time is not on our side. In order to adequately strengthen our navy, we need more capital ships as soon as possible. Therefore, we shall reach out to the great powers to see if they are willing to sell their mothballed dreadnoughts and cruisers."
 wfc_smb_minelaying_desc: "Maintaining enough ships to defend our vast coastline at all times can be prohibitively expensive. Mines offer a cheaper solution that can help deter or slow down enemy forces until the fleet arrives."
 wfc_smb_escort_fleet_desc: "The days of grand battle fleets are over, modern naval warfare requires fleets of smaller vessels in escort formations alongside a limited number of capital ships. The navy therefore needs to reorientate their plans to accommodate such tactics. "
 wfc_smb_raiding_fleet_desc: "Naval supply lines are crucial to the functioning of most economies. Using our naval assets to disrupt those supply lines could be a way to bring even the most powerful nations to their knees."
 wfc_smb_degaussing_desc: "We will start to degauss our ship hulls, reducing their magnetic signature. This protects them from magnetic mines and reduces the ships’ electronic profile."
 wfc_smb_naval_invasion_desc: "Dealing with an enemy nation often requires soldiers landing on their shores. In order to maximize our ability to carry out such operations, we shall begin training the army and navy in joint exercises. "
 wfc_smb_cruiser_subs_desc: "The Atlantic and Pacific Oceans are vast and require submarines that can operate efficiently on their own for extended periods of time. We therefore need to invest in developing our own cruiser submarines."
 wfc_smb_midget_subs_desc: "Operating self-supporting submarines in the vast oceans would be a fruitless endeavor. We can make better use of our resources by constructing smaller vessels that operate in the shallower waters of our coastline."
 wfc_smb_expand_repair_yards_desc: "Even the most robust ships with the most efficient crews will eventually need repairs before returning to active duty. We should invest in our naval repair yards to ensure the process is as rapid as possible. "
 wfc_smb_enlarge_naval_facilities_desc: "Recent developments across the globe have it clear that our navy must expand if we are to maintain an adequate fleet. The first step towards doing so is expanding our existing naval facilities."
 wfc_smb_merchant_marine_desc: "The transport of resources over sea is vital to the national security of many nations, ours being no exception. Therefore, we should establish a professional merchant marine fleet capable of supporting our military in times of crisis."
 wfc_smb_aircraft_carriers_desc: "To avoid being left behind by our foes, we need to incorporate aircraft into our navy. In order to do so, we need to produce aircraft carriers of our own. Utilizing the hulls of our larger, outdated ships may be a way to accelerate production of them."
 wfc_smb_fortification_effort_desc: "While the navy and airforce are our primary means of preventing enemy forces from reaching our shores, we should still maintain a robust series of coastal fortifications as a final line of defense against any would be invader."

 wfc_smb_jungle_warfare_training: "Establish CIGS"
 wfc_smb_jungle_warfare_training_desc: "A number of our military officers have urged us to invest in the establishment of a specialized training facility in the Amazon. The objective for the facility will be to prepare our troops for unconventional warfare in the jungle and promoting the use of the terrain as an ally during combat."
 wfc_smb_brown_water_navy: "Brown Water Navy"
 wfc_smb_brown_water_navy_desc: "The rivers that weave through the jungles of South America are not being adequately utilized by our military. We shall expand our brown water fleet with a number of small river attack boats to aid in the support of our soldiers when they are far from reinforcements or supply."

