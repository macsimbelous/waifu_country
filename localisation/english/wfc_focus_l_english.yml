l_english:
#generic
 wfc_focus: "National Focus [ROOT.GetName]"
 wfc_army_effort: "Army Effort"
 wfc_army_effort_desc: "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 wfc_equipment_effort: "Equipment Effort"
 wfc_equipment_effort_desc: "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 wfc_motorization_effort: "Motorization Effort"
 wfc_motorization_effort_desc: "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 wfc_doctrine_effort: "Doctrine Effort"
 wfc_doctrine_effort_desc: "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 wfc_equipment_effort_2: "Equipment Effort II"
 wfc_equipment_effort_2_desc: "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 wfc_mechanization_effort: "Mechanization Effort"
 wfc_mechanization_effort_desc: "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 wfc_doctrine_effort_2: "Doctrine Effort II"
 wfc_doctrine_effort_2_desc: "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 wfc_equipment_effort_3: "Equipment Effort III"
 wfc_equipment_effort_3_desc: "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 wfc_armor_effort: "Armor Effort"
 wfc_armor_effort_desc: "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 wfc_special_forces: "Special Forces"
 wfc_special_forces_desc: "We have need of elite forces; mountain troops and paratroopers should be our priority."
 wfc_aviation_effort: "Aviation Effort"
 wfc_aviation_effort_tt: "Not enough building slots for §YAir Base§!"
 wfc_aviation_effort_desc: "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 wfc_fighter_focus: "Fighter Focus"
 wfc_fighter_focus_desc: "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 wfc_bomber_focus: "Bomber Focus"
 wfc_bomber_focus_desc: "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 wfc_aviation_effort_2: "Aviation Effort II"
 wfc_aviation_effort_2_desc: "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 wfc_CAS_effort: "CAS Effort"
 wfc_CAS_effort_desc: "A modern army needs support from vehicles not only on the ground, but also in the air."
 wfc_rocket_effort: "Rocket Effort"
 wfc_rocket_effort_desc: "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 wfc_NAV_effort: "NAV Effort"
 wfc_NAV_effort_desc: "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 wfc_naval_effort: "Naval Effort"
 wfc_naval_effort_tt: "Not enough building slots for §YNaval Dockyards§!"
 wfc_naval_effort_desc: "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 wfc_GER_naval_effort2: "Expand Dockyard Facilities"
 wfc_GER_naval_effort2_desc: "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 wfc_flexible_navy: "Flexible Navy"
 wfc_flexible_navy_desc: "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 wfc_large_navy: "Large Navy"
 wfc_large_navy_desc: "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 wfc_submarine_effort: "Submarine Effort"
 wfc_submarine_effort_desc: "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 wfc_cruiser_effort: "Cruiser Effort"
 wfc_cruiser_effort_desc: "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 wfc_destroyer_effort: "Destroyer Effort"
 wfc_destroyer_effort_desc: "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 wfc_capital_ships_effort: "Capital Ship Effort"
 wfc_capital_ships_effort_desc: "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 wfc_industrial_effort: "Industrial Effort"
 wfc_industrial_effort_desc: "Focus all our political efforts on building up the civilian industry in a great leap forward."
 wfc_industrial_effort_2: "Industrial Effort II"
 wfc_industrial_effort_2_desc: "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 wfc_construction_effort: "Construction Effort"
 wfc_construction_effort_tt: "Not enough building slots for §YCivilian Factories§!"
 wfc_construction_effort_desc: "Civilian industrial capacity must not be underestimated even when war looms over the world."
 wfc_production_effort: "Armament Effort"
 wfc_production_effort_tt: "Not enough building slots for §YMilitary Factory§!"
 wfc_production_effort_desc: "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 wfc_construction_effort_2: "Construction Effort II"
 wfc_construction_effort_2_desc: "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 wfc_production_effort_2: "Armament Effort II"
 wfc_production_effort_2_desc: "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 wfc_production_effort_3: "Armament Effort III"
 wfc_production_effort_3_desc: "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 wfc_infrastructure_effort: "Infrastructure Effort"
 wfc_infrastructure_effort_desc: "A country without proper infrastructure cannot pursue advanced projects or constructions."
 wfc_infrastructure_effort_tt: "Not enough building slots for §YInfrastructure§!"
 wfc_infrastructure_effort_2: "Infrastructure Effort II"
 wfc_infrastructure_effort_2_desc: "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 wfc_construction_effort_3: "Construction Effort III"
 wfc_construction_effort_3_desc: "Expansion of our infrastructure network has significantly improved our capacity for construction."
 wfc_nuclear_effort: "Nuclear Effort"
 wfc_nuclear_effort_desc: "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 wfc_extra_tech_slot: "Extra Research Slot"
 wfc_extra_tech_slot_desc: "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 wfc_extra_tech_slot_2: "Extra Research Slot II"
 wfc_extra_tech_slot_2_desc: "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 wfc_technology_sharing: "Technology Sharing"
 wfc_technology_sharing_desc: "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 wfc_secret_weapons: "Secret Weapons"
 wfc_secret_weapons_desc: "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 wfc_political_effort: "Political Effort"
 wfc_political_effort_desc: "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 wfc_collectivist_ethos: "Collectivist Ethos"
 wfc_collectivist_ethos_desc: "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 wfc_militarism: "Militarism"
 wfc_militarism_desc: "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 wfc_political_correctness: "Political Correctness"
 wfc_political_correctness_desc: "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 wfc_neutrality_focus: "Neutrality Focus"
 wfc_neutrality_focus_desc: "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 wfc_interventionism_focus: "Interventionism Focus"
 wfc_interventionism_focus_desc: "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 wfc_military_youth: "Military Youth"
 wfc_military_youth_desc: "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 wfc_deterrence: "Deterrence"
 wfc_deterrence_desc: "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 wfc_volunteer_corps: "Volunteer Corps"
 wfc_volunteer_corps_desc: "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 wfc_paramilitarism: "Paramilitarism"
 wfc_paramilitarism_desc: "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 wfc_indoctrination_focus: "Indoctrination"
 wfc_indoctrination_focus_desc: "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 wfc_foreign_expeditions: "Foreign Expeditions"
 wfc_foreign_expeditions_desc: "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 wfc_why_we_fight: "Why We Fight"
 wfc_why_we_fight_effect: "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 wfc_why_we_fight_desc: "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 wfc_political_commissars: "Political Commissars"
 wfc_political_commissars_desc: "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 wfc_internationalism_focus: "Internationalism Focus"
 wfc_internationalism_focus_desc: "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 wfc_nationalism_focus: "Nationalism Focus"
 wfc_nationalism_focus_desc: "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 wfc_ideological_fanaticism: "Ideological Fanaticism"
 wfc_ideological_fanaticism_desc: "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 wfc_air_innovation: "Air Innovations"
 wfc_air_innovation_desc: "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 wfc_air_innovation_2: "Air Innovations II"
 wfc_air_innovation_2_desc: "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 wfc_naval_air_effort: "Naval Air Effort"
 wfc_naval_air_effort_desc: "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 wfc_focus_individualism: "Individualism"
 wfc_focus_authoritarianism: "Authoritarianism"
 wfc_focus_democracy: "Democracy"
 wfc_focus_democracy_desc: "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 
