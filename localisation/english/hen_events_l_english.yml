l_english:

hen_event.1.t:0 "Tentacles"
hen_event.1.d:0 "s a result of no less insane experiments, our mad scientists managed to create tentacles of a figurative monster, the results of tests on prisoners of war were so shocking that many began to urge us to immediately destroy this monster, but there were also those who saw in it a promising biological weapon."
hen_event.1.a:0 "We use them to destabilize our enemies."

#hen_event.2
 hen_event.2.t:0 "Purchase weapons"
 hen_event.2.d:0 "We need to decide how many weapons to buy."
 hen_event.2.a:0 "Rifles only."
 hen_event.2.b:0 "Rifles and artillery."
 hen_event.2.c:0 "Rifles, artillery and additional equipment."

#hen_event.3
 hen_event.3.t:0 "Join the Comintern"
 hen_event.3.d:0 "The Soviet Union invites us to join the Comintern."
 hen_event.3.a:0 "Together we are strong!"
 hen_event.3.b:0 "Let's rely on our strength."

#hen_event.4.t
 hen_event.4.t:0 "Join our alliance"
 hen_event.4.d:0 "Hentalia requests to join our alliance."
 hen_event.4.a:0 "Alliance with Hentalia will strengthen us."
 hen_event.4.b:0 "Let's do without those perverts."

#hen_event.5.t
 hen_event.5.t: "[HEN_risa.GetName] gets married."
 hen_event.5.d: "General [HEN_risa.GetName] intends to marry his own uncle. This is not unusual in our society, but since she is an active-duty general, it may irritate our more conservative neighbors."
 hen_event.5.a: "This is our internal business!"
 hen_event.5.b: "Relations with neighbors are more important."
 hen_event.5.c: "Give your uncle an accident."