hen_event.1.t:0 "Tentacles"
hen_event.1.d:0 "s a result of no less insane experiments, our mad scientists managed to create tentacles of a figurative monster, the results of tests on prisoners of war were so shocking that many began to urge us to immediately destroy this monster, but there were also those who saw in it a promising biological weapon."
hen_event.1.a:0 "We use them to destabilize our enemies."

