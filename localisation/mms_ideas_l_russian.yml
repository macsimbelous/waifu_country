mms_rose:0 "Роза"
mms_rose_desc:0 "Искусственно созданная химера. Чтобы понять, кто она сама, а также, кто её создал, поступила на службу в армию. Способна становиться сильнее за счёт поедания живых существ. Очень любит различные вкусности и не любит насекомых. Однако любовь к еде сильнее нелюбви к насекомым."



