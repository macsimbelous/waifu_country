l_russian:
#ACW
POLITICS_ANASTASIA_DESC:0 "Наполовину русская, жила в России до 10 лет. Отлично разговаривает по-русски, часто вставляет фразы на этом языке в разговор. Обожает звёзды."
POLITICS_ASUKA_DESC:0 "Всеми лубимый рыжий полу-демон"
POLITICS_ERZA_DESC:0 "Очень сильная волшебница из гильдии Хвост феи"
POLITICS_Aurora_Suya_Rhys_Kaymin_DESC:0 "Очень любит поспать."
#HEN
POLITICS_Mari_Setogaya_DESC:0 "Наполовину вампир, наполовину суккуб. Способна изменять свою личность и внешность для того, чтобы удовлетворить любовника."
POLITICS_Takumi_Musashino_DESC:0 "Молодой человек, страдающий от неизлечимой болезни. Впоследствии он соглашается опробовать на себе эксперимент генной терапии и превращается в девушку."
POLITICS_Sheliss_Elleness_Zurbach_DESC:0 "Шелис Эленес Зурбах\nДочь короля демонов."
#TRP
POLITICS_Astolfo_DESC:0 "Обладатель андрогинной внешности. Носит украшения в волосах, что, по его словам, есть «неопровержимое доказательство дружбы», которое он использует, чтобы наладить отношения со своим депрессивно настроенным товарищем Роланом."
POLITICS_Hideri_Kanzaki_DESC:0 "Юноша, подрабатывающий официантом в мейд-кафе «Stile», в котором ему отведена роль «идола». Носит костюм горничной бирюзового цвета, а волосы предпочитает завязывать чёрной лентой. Много трудится, чтобы стать лучшим."
POLITICS_Tetora_DESC:0 "Провозгласила себя «Идолом галактики», даже имеет вещи, которые помогают соответствовать этому образу."
POLITICS_Ringo_Tsukimiya_DESC:0 "Раскрученная звезда на телевидении, очень известен."
#MEH
POLITICS_KOS-MOS_DESC:0 "Без эмоциональный боевой андроид"
POLITICS_Histoire_DESC:0 "Маленька, летает и заставляет всех работать."
#MAH
POLITICS_asuka_ootorii_DESC:0 "Лидер легендарной «Магической пятёрки», в прошлом положившей конец иномирному вторжению. Сирота, её родители были похищены и убиты силами Дисов. Ныне страдает от посттравматического стрессового расстройства и не имеет никакого желания возвращаться на поле боя. Хотя обстоятельства вынуждают её поступить иначе."
POLITICS_nanoha_takamachi_DESC:0 "По характеру добрая и заботливая; встретив незнакомого противника, сперва старается понять причину его враждебности."
POLITICS_usagi_tsukino_DESC:0 "Обычная школьница, которая после встречи с говорящей кошкой Луной получает возможность превращаться в воительницу Сейлор Мун."
POLITICS_momo_chiyoda_DESC:0 "Сама Момо утверждает, что по стандартам волшебниц она очень слаба, а мир спасла лишь благодаря своим могучим товарищам. Тем не менее девушка обладает огромной физической силой даже без трансформации. Несмотря на то, что Юко является демоном, пока она не угрожает окружающим, Момо не считает девушку своим врагом. Наоборот, помогает ей с тренировками."
#MMS
POLITICS_yuuko_yoshida_DESC:0 "Несмотря на своё происхождение, она физически слаба, и её шансы на победу выглядят крайне сомнительными. Её демоническое имя — «Теневая Госпожа Юко», сокращённое другими до «Сямико»."

#другие страны
 ACW_alisa_illinichina_amiella:0 "Алиса Ильинична Амелла"
 ACW_alisa_illinichina_amiella_DESC:0 "Надменная особа, которая всегда говорит, что у неё на уме. Иногда может становиться даже психически неуравновешенной."
 ACW_prinz_eugen:0 "Принц Ойген"
 ACW_prinz_eugen_DESC:0 "Тяжелый крейсер, входящий в состав Железной крови."
 ACW_charlotte_dunois:0 "Шарлотта Дюнуа"
 ACW_charlotte_dunois_DESC:0 "Студентка-первокурсница академии, родом из Франции."
 ACW_kei:0 "Кей"
 ACW_kei_desc:0 "Командир американского танка M4 Sherman."
 ACW_miki_hoshii:0 "Мики Хосии"
 ACW_miki_hoshii_DESC:0 "У Мики очень ленивый и непринуждённый характер, она никогда ничего не воспринимает всерьёз."
 ACW_erica_blandelli:0 "Эрика Бланделли"
 ACW_erica_blandelli_DESC:0 "Член магической организации «Медно-чёрный Крест», основанной в Милане. Носит звание Великого Рыцаря и Красного Дьявола. Искуснейший фехтовальщик."
 ACW_satellizer_el_bridget:0 "Сателлайза эль Бриджит"
 ACW_satellizer_el_bridget_DESC:0 "Получила прозвище «Неприкасаемая королева» из-за своей гаптофобии от студентов, испытывающих к ней страх за счёт её холодности и жестокости."
 ACW_irina_jelavic:0 "Ирина Елавич"
 ACW_irina_jelavic_DESC:0 "Внешне привлекательная девушка, обладающая хитрым и лживым характером. Использует своё обаяние, чтобы манипулировать людьми в своих целях. По желанию с лёгкостью может подружиться с любым человеком, дабы ослабить его бдительность и сделать уязвимым. Разговаривает на десяти различных языках. Известно, что у неё одиннадцать рабочих мест в странах по всему миру. Она часто хвастается своими способностями и силой, а также считает, что люди должны быть благодарны ей только потому, что находятся с ней в одном помещении. Смотрит на других свысока."

