#News

wfc_news.3.t:0 "Массовое клонирование!"
wfc_news.3.d:0 "Тшетные попытки [TRP.GetName] решить демографическую проблему вынудили правительство принять программу массового клонирования."
wfc_news.3.a:0 "Будем клонировать лучших из нас."

wfc_news.4.t:0 "Новый вид человека!"
wfc_news.4.d:0 "Сегодня правительство [HEN.GetName] распространило заявление о том что в [HEN.GetName] появился новый вед человека."
wfc_news.4.a:0 "Миленько."

wfc_news.5.t:0 "Апокалипсис!"
wfc_news.5.d:0 "Зачем нужен мир в котором нет вайфу."
wfc_news.5.a:0 "Нам конец!"

wfc_news.6.t:0 "Пропаганда!"
wfc_news.6.d:0 "Сегодня началось пропагандисткое вещание из [ACW.GetName]."
wfc_news.6.a:0 "Миленько!"

wfc_news.7.t:0 "Первый искусственный спутник Земли!"
wfc_news.7.d:0 "[Root.GetNameDef] сообщает о запуске в космос первого искусственного спутника Земли! По предварительным данным, ракета-носитель сообщила спутнику необходимую орбитальную скорость около 8000 метров в секунду. В настоящее время спутник описывает эллиптические траектории вокруг Земли, и его полет можно наблюдать в лучах восходящего и заходящего Солнца при помощи простейших оптических инструментов (биноклей, подзорных труб и т. п.). Успешным запуском первого созданного человеком спутника Земли вносится крупнейший вклад в сокровищницу мировой науки и культуры. Научный эксперимент, осуществляемый на такой большой высоте, имеет громадное значение для познания свойств космического пространства и изучения Земли как планеты нашей солнечной системы. "
wfc_news.7.a:0 "Это начало новой эры!"

 



