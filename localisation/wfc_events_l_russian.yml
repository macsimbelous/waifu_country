#News
wfl_news.1.t:0 "Дружба между Чехо-Словакией и Республикой Аниме"
wfl_news.1.d:0 "Дружба между Чехо-Словакией и Республикой Аниме"
wfl_news.1.a:0 "Хорошо"

wfl_news.2.t:0 "Коронация Анастасии I"
wfl_news.2.d:0 "Сегодня состоялась коронация Императрицы Анастасии I"
wfl_news.2.a:0 "Хорошо"

wfl_news.3.t:0 "Массовое клонирование!"
wfl_news.3.d:0 "Тшетные попытки [WFL.GetName] решить демографическую проблему вынудили правительство принять программу массового клонирования."
wfl_news.3.a:0 "Будем клонировать лучших из нас."

wfl_news.4.t:0 "Новый вид человека!"
wfl_news.4.d:0 "Сегодня правительство [WFL.GetName] распространило заявление о том что в [WFL.GetName] появился новый вед человека."
wfl_news.4.a:0 "Миленько."

wfl_news.5.t:0 "Апокалипсис!"
wfl_news.5.d:0 "Зачем нужен мир в котором нет вайфу."
wfl_news.5.a:0 "Нам конец!"

wfl_news.6.t:0 "Радио Вайфу!"
wfl_news.6.d:0 "Сегодня государство [WFL.GetName] начало всемирное радио вещание.\nЧтобы таким образом способствовать распространению идей вайфуизма по всему миру."
wfl_news.6.a:0 "Миленько."

wfl_news.7.t:0 "Первый искусственный спутник Земли!"
wfl_news.7.d:0 "[Root.GetNameDef] сообщает о запуске в космос первого искусственного спутника Земли! По предварительным данным, ракета-носитель сообщила спутнику необходимую орбитальную скорость около 8000 метров в секунду. В настоящее время спутник описывает эллиптические траектории вокруг Земли, и его полет можно наблюдать в лучах восходящего и заходящего Солнца при помощи простейших оптических инструментов (биноклей, подзорных труб и т. п.). Успешным запуском первого созданного человеком спутника Земли вносится крупнейший вклад в сокровищницу мировой науки и культуры. Научный эксперимент, осуществляемый на такой большой высоте, имеет громадное значение для познания свойств космического пространства и изучения Земли как планеты нашей солнечной системы. "
wfl_news.7.a:0 "Это начало новой эры!"

 



