acw_eruza_guranhirute_desc:0 "Садистка, помешанная на сражениях"
acw_ayame_himuro:0 "Аямэ Химуро"
acw_ayame_himuro_desc:0 "Молодая девушка, учащаяся на первом курсе магистратуры по науке и технике"
acw_matoi_ryuko:0 "Рюко Матой"
acw_matoi_ryuko_desc:0 "Человек с вживленными Нитями жизни"
acw_ange_le_carre:0 "Анж ле Карре"
acw_ange_le_carre_dec:0 "Довольно тихая и сдержанная особа. Мастерски умеет врать, из-за чего трудно понять, когда она врёт, а когда — говорит правду"
acw_mikumo_guynemer:0 "Микумо Гинемер"
acw_mikumo_guynemer_desc:0 "Главная вокалистка Валькирии"
acw_prinz_eugen:0 "Принц Ойген"
acw_prinz_eugen_desc:0 "Тяжёлый крейсер Железнокровных"
acw_mirage_farina_jenius:0 "Мираж Фарина Джениус"
acw_mirage_farina_jenius_desc:0 "Единственная девушка в «Дельте», одна из ее пилотов. Хоть у нее и не всегда это получается, но пытается быть сосредоточенной и бескомпромиссной, если дело касается пилотирования."
acw_mosin_nagant:0 "Винтовка Мосина"
acw_mosin_nagant_desc:0 "Винтовка Мосина"
acw_sanya_v_litvyak:0 "Саня В. Литвяк"
acw_sanya_v_litvyak_desc:0 "Самая молчаливая и таинственная ведьма в отряде. Полное имя — Александра Владимировна Литвяк. Её основной способностью является обнаружение неуроев и передача радиоволн, поэтому её определили на ночное патрулирование."
acw_yamato_navy_chief:0 "Ямато"
acw_yamato_navy_chief_desc:0 "Линкор первого класса, была создана в строгой секретности и долгое время скрывалась от посторонних глаз"
acw_atago_al_navy_chief:0 "Атаго"
acw_atago_al_navy_chief_desc:0 "Тяжёлый крейсер Империи Сакуры"
acw_asuna_high_command:0 "Асуна"
acw_asuna_high_command_desc:0 "Являлась сублидером в гильдии Рыцари крови в Старом Айнкраде"
acw_klara_high_command:0 "Клара"
acw_klara_high_command_desc:0 "Красивая молодая девушка из России. Родилась и выросла в Новосибирске. По словам Клары, её отец работает в разведке, чем она изрядно пользуется для сбора информации. Спокойная и расчётливая особа, всегда трезво оценивает ситуацию и даже в самых критических ситуациях не теряет самообладания."
acw_akeno_misaki:0 "Акэно Мисаки"
acw_akeno_misaki_desc:0 "Главная героиня, капитан «Харэкадзэ». Не обладает особыми талантами. Считает всю команду своей семьёй."
acw_sovetskaya_rossiya:0 "Советская Россия"
acw_sovetskaya_rossiya_desc:0 "Линейные корабли проекта 23 (тип «Советский Союз») — проект линейных кораблей, строившихся для Военно-Морского Флота СССР в конце 1930-х — начале 1940-х годов в рамках программы строительства «Большого морского и океанского флота». Считалось, что новые линкоры будут самыми большими и мощными в мире. Ни один из заложенных кораблей проекта не удалось достроить и включить в состав советского флота."
acw_arisa_mitaka:0 "Ариса Митака"
acw_arisa_mitaka_desc:0 "Одна из двух лучших пилотов 801 эскадрильи."
acw_lucy_yamagami:0 "Люси Ямагами"
acw_lucy_yamagami_desc:0 "Люси Ямагами - владелица самого странного имени. Когда она родилась, родители не знали какое имя ей дать, поэтому спросили у своих знакомых. Но они не ожидали, что им предложат много интересных вариантов, и потому написали все предложения в бланке для оформления свидетельства о рождении. По невнимательности или по глупости гос служащего ее имя так и оформили, поэтому Люси ужасно ненавидит государственных работников. Пошла на гос службу только чтобы найти этого придурковатого работника и \"сказать ему пару ласковых\"."
acw_camilla:0 "Камилла"
acw_camilla_desc:0 "Первая принцеса Нохриан"
acw_minami_nitta:0 "Минами Нитта"
acw_minami_nitta_desc:0 "Студентка колледжа, занимается лакроссом. Хоть она умна и спортивна, Минами узнала, чего на самом деле хочет, только когда вошла в контакт с миром идолов в те времена, когда она была неуверенна в себе. Нитта — из тех, кто очень ценит свою семью."
acw_marblehead:0 "Марблхэд"
acw_marblehead_desc:0 "Лёгкий крейсер типа Омаха"
acw_aoi_sakurai:0 "Аой Сакураи"
acw_aoi_sakurai_desc:0 "Терпеть не может мужчин."
acw_celia_cumani_aintree:0 "Селия Кумани Эйнтри"
acw_celia_cumani_aintree_desc:0 "Двукратная чемпионка ежегодного рыцарского турнира Академии.\nСчитается одаренной в рыцарстве, а также является президентом студенческого совета"
acw_juana_del_moral:0 "Фана дель Мораль"
acw_juana_del_moral_desc:0 "Несмотря на то, что родилась в богатой дворянской семье, весьма вежлива и сострадательна."
acw_angelise_ikaruga_misurugi:0 "Анжелиз Икаруга Мисуруги"
acw_angelise_ikaruga_misurugi_desc:0 "Первая принцесса империи Мисуруги, представительница дворянской семьи, управляющей страной. Оказавшись нормой — девушкой, невосприимчивой к мане, была лишена титула и сослана на отдалённый остров."
