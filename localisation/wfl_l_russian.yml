#другие страны
Alisa_Illinichina_Amiella_DESC:0 "Надменная особа, которая всегда говорит, что у неё на уме. Иногда может становиться даже психически неуравновешенной."
Prinz_Eugen_DESC:0 "Тяжелый крейсер, входящий в состав Железной крови."
Charlotte_Dunois_DESC:0 "Студентка-первокурсница академии, родом из Франции."
Kei_DESC:0 "Командир американского танка M4 Sherman."
Miki_Hoshii_DESC:0 "У Мики очень ленивый и непринуждённый характер, она никогда ничего не воспринимает всерьёз."
Erica_Blandelli_DESC:0 "Член магической организации «Медно-чёрный Крест», основанной в Милане. Носит звание Великого Рыцаря и Красного Дьявола. Искуснейший фехтовальщик."
Satellizer_el_Bridget_DESC:0 "Получила прозвище «Неприкасаемая королева» из-за своей гаптофобии от студентов, испытывающих к ней страх за счёт её холодности и жестокости."
Irina_Jelavic_DESC:0 "Внешне привлекательная девушка, обладающая хитрым и лживым характером. Использует своё обаяние, чтобы манипулировать людьми в своих целях. По желанию с лёгкостью может подружиться с любым человеком, дабы ослабить его бдительность и сделать уязвимым. Разговаривает на десяти различных языках. Известно, что у неё одиннадцать рабочих мест в странах по всему миру. Она часто хвастается своими способностями и силой, а также считает, что люди должны быть благодарны ей только потому, что находятся с ней в одном помещении. Смотрит на других свысока."
