#kosmos
meh_kosmos.1.t:0 "Завод построен"
meh_kosmos.1.d:0 "Мы завершили строительство ракетного завода и теперь сможем производить ракеты любых типов."
meh_kosmos.1.a:0 "Запускайте производство!"
meh_kosmos.2.t:0 "Первый спутник в космосе!"
meh_kosmos.2.d:0 "Наш первый спутник выведен на орбиту это усилит возможности нашей разведки а текже позволит нам наносить ядерные удары с помощью МБР."
meh_kosmos.2.a:0 "Отлично!"
meh_kosmos.2.a.tt:0 "Теперь мы сможем наносить ядерные удары с помощью МБР."
meh_kosmos.3.t:0 "Спутниковая группировка растёт!"
meh_kosmos.3.d:0 "Увеличение спутниковой группировки значительно увеличит возможности нашей разведки."
meh_kosmos.3.a:0 "Отлично!"
meh_kosmos.4.t:0 "Аварийный запуск!"
meh_kosmos.4.d:0 "К сожалению очередной запуск спутника завершился аварией и потерей космического аппарата. Наши инженеры уже работаю над выяснением причины аварии."
meh_kosmos.4.a:0 "Нужно принять все необходимые меры." 
meh_kosmos.5.t:0 "Потеряна связь со спутником!"
meh_kosmos.5.d:0 "Центр управления полётами уже несколько часов не может восстановить связи с одним из наших спутников."
meh_kosmos.5.a:0 "Спутник необходимо спасти!"
meh_kosmos.5.b:0 "Пустая трата времени."
meh_kosmos.6.t:0 "Связь востановлена!"
meh_kosmos.6.d:0 "Инженерам ЦУПа удалось восстановить контроль на спутником."
meh_kosmos.6.a:0 "Миленько."
meh_kosmos.7.t:0 "Спутник потерян!"
meh_kosmos.7.d:0 "Не смотря на героические усилия инженерам ЦУПа не удалось восстановить контроль на спутником."
meh_kosmos.7.a:0 "Подготовьте новый!"
 



